  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatCurrency(val) {
      const num = parseFloat(val.toString().replace(/,/g, ''));
      return isNaN(num) ? '' : num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function updatePriceSummary() {
      const priceRM = parseFloat(document.getElementById('price_rm').value.replace(/,/g, ''));
      if (isNaN(priceRM)) return;
      const factors = {
        '20%': 1.26 * 1.12,
        '30%': 1.43 * 1.12,
        '40%': 1.67 * 1.12,
        '45%': 1.82 * 1.12,
        '50%': 2.00 * 1.12,
        '55%': 2.23 * 1.12
      };
      let html = '<div class=\"entry\"><strong>ğŸ§¾ æˆæœ¬ä¸é”€å”®å”®ä»·ï¼š</strong></div>';
      for (const key in factors) {
        const sell = priceRM * factors[key];
        const highlight = key === '50%' ? ' style=\"color:red;font-weight:bold;\"' : '';
        html += `<div class=\"entry\"${highlight}><strong>${key} åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${formatCurrency(sell)}</div>`;
      }
      document.getElementById('priceSummary').innerHTML = html;
    }

    document.getElementById('price').addEventListener('input', () => {
      const val = document.getElementById('price').value.replace(/,/g, '');
      const cur = document.getElementById('currency').value;
      const rateMap = { CNY: 1 / 1.55, NTD: 0.15, VND: 0.00018, IDR: 0.00028 };
      const rm = parseFloat(val) * (rateMap[cur] || 0);
      document.getElementById('price_rm').value = isNaN(rm) ? '' : formatCurrency(rm);
      updatePriceSummary();
    });

    document.getElementById('currency').addEventListener('change', () => {
      document.getElementById('price').dispatchEvent(new Event('input'));
    });
