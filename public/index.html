<script>
function formatCurrency(value) {
  const num = parseFloat(value);
  return isNaN(num) ? '' : num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function updateRMPrice() {
  const rateMap = {
    CNY: 1 / 1.55,
    NTD: 0.15,
    VND: 0.00018,
    IDR: 0.00028
  };
  const currency = document.getElementById('currency').value;
  const price = parseFloat(document.getElementById('price').value.replace(/,/g, ''));
  const rm = rateMap[currency] && !isNaN(price) ? price * rateMap[currency] : '';
  document.getElementById('price_rm').value = formatCurrency(rm);
}

function formatAllCurrencyInputs() {
  ['price', 'freight_fee', 'total_amount', 'moss', 'pot', 'local'].forEach(id => {
    const el = document.getElementById(id);
    if (el && el.value) el.value = formatCurrency(el.value);
  });
}

function validateDate(input) {
  const raw = input.value.replace(/\D/g, '');
  if (!input.value) {
    const today = new Date();
    const yy = String(today.getFullYear()).slice(2);
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    input.value = `${dd}/${mm}/${yy}`;
    input.classList.remove('error');
    input.setCustomValidity('');
    return;
  }
  if (raw.length === 6) {
    input.value = raw.replace(/(\d{2})(\d{2})(\d{2})/, '$1/$2/$3');
  }
  const valid = /^\d{2}\/\d{2}\/\d{2}$/.test(input.value);
  if (!valid) {
    input.classList.add('error');
    input.setCustomValidity('è¯·è¾“å…¥æœ‰æ•ˆæ—¥æœŸ');
    input.reportValidity();
  } else {
    input.classList.remove('error');
    input.setCustomValidity('');
  }
}

document.querySelectorAll('input, select, textarea').forEach(input => {
  if (input.id.includes('date')) {
    input.placeholder = 'DD/MM/YY';
  }
  input.addEventListener('blur', e => {
    if (e.target.id.includes('date')) validateDate(e.target);
    else formatAllCurrencyInputs();
  });
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      if (e.target.validationMessage) {
        e.target.reportValidity();
        return;
      }
      const form = e.target.form;
      const index = Array.prototype.indexOf.call(form.elements, e.target);
      for (let i = index + 1; i < form.elements.length; i++) {
        const el = form.elements[i];
        if ((el.tagName === 'INPUT' || el.tagName === 'TEXTAREA' || el.tagName === 'SELECT') && !el.disabled && el.type !== 'hidden') {
          el.focus();
          break;
        }
      }
    }
  });
});

window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('input[id*="date"]').forEach(input => validateDate(input));
  updateRMPrice();
});
</script>
