<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend gardening</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      background-color: #f9f9f9;
      max-width: 1100px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 26px;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px;
      display: flex;
      align-items: center;
    }
    .section-title img {
      height: 22px;
      margin-right: 6px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 20px;
    }
    label {
      display: block;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
    }
    textarea, input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 6px;
      font-size: 15px;
      box-sizing: border-box;
      resize: vertical;
      height: auto;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .full-width {
      grid-column: span 2;
    }
    .readonly-input {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>盆栽成本记录系统 Lover Legend gardening</h1>
  <div class="section-title"><img src="icon.png" alt="icon"/>盆栽资料（含内陆发货信息）</div>
  <form>
    <div>
      <label for="supplier">供应商</label>
      <textarea id="supplier" rows="2"></textarea>
    </div>
    <div>
      <label for="species">品种</label>
      <textarea id="species" rows="2"></textarea>
    </div>

    <div>
      <label for="price">单价（原币）</label>
      <input type="text" id="price" />
    </div>
    <div>
      <label for="currency">币值</label>
      <select id="currency">
        <option>CNY</option>
        <option>VND</option>
        <option>IDR</option>
        <option>NTD</option>
      </select>
    </div>

    <div>
      <label for="quantity">数量（棵）</label>
      <input type="number" id="quantity" min="1" />
    </div>
    <div>
      <label for="image">图片网址（URL）</label>
      <input type="text" id="image" placeholder="https://example.com/photo.jpg" />
    </div>

    <div>
      <label for="invoice">发货单号</label>
      <input type="text" id="invoice" />
    </div>
    <div>
      <label for="totalQty">这次发货总数（棵）</label>
      <input type="text" id="totalQty" class="readonly-input" readonly />
    </div>

    <div class="full-width">
      <label for="totalCost">这次发货总金额（RM）</label>
      <input type="text" id="totalCost" class="readonly-input" readonly />
    </div>

    <div class="full-width">
      <label for="packing">包装明细</label>
      <textarea id="packing" rows="2"></textarea>
    </div>

    <!-- 发货资料请另起部分再呈现 -->
  </form>
</body>
</html>
