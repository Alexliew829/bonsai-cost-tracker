<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header img {
      height: 50px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .save-btn {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 0;
    }
    h2 {
      font-size: 18px;
      text-align: center;
      margin: 5px 0 15px;
      grid-column: 1 / -1;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
      position: relative;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      box-sizing: border-box;
      white-space: pre-wrap;
      overflow: hidden;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .full {
      grid-column: 1 / -1;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    .error {
      border: 2px solid red !important;
      background-color: #ffe6e6 !important;
    }
    .url-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    .row3 {
      display: flex;
      gap: 6px;
    }
    .row3 > * {
      flex: 1;
    }
    .entry {
      font-size: 16px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <form id="bonsaiForm">
    <div class="header">
      <img src="logo.png" alt="logo">
      <h1>盆栽成本记录系统 Lover Legend Gardening</h1>
      <button class="save-btn" onclick="manualSave()">📂 手动储存全部资料</button>
    </div>

    <h2>🌱 盆栽资料</h2>
    <label>供应商</label><label>品种</label>
    <input id="supplier" /><input id="variety" />

    <label>币值 + 单价（原币）+ 单价（RM）</label><label>数量（棵）</label>
    <div class="row3">
      <select id="currency">
        <option value="CNY">CNY</option>
        <option value="VND">VND</option>
        <option value="NTD">NTD</option>
        <option value="IDR">IDR</option>
      </select>
      <input id="price" type="text" inputmode="decimal" />
      <input id="price_rm" disabled />
    </div>
    <input id="quantity" type="number" inputmode="numeric" />

    <label>图片网址</label><label>发货单号</label>
    <input id="image_url" type="url" class="url-link" onclick="if(this.value.startsWith('http')) window.open(this.value)" />
    <input id="shipment_id" />

    <label>发货总数</label><label>发货总金额（RM）</label>
    <input id="total_plants" type="number" inputmode="numeric" /><input id="total_amount" />

    <label>包装明细（木架、箱子）</label><label>抵达仓库日期</label>
    <input id="packing" type="number" inputmode="numeric" />
    <input id="warehouse_date" class="date-input" placeholder="DD/MM/YY" />

    <label>装柜日期</label><label>海运单号</label>
    <input id="container_date" class="date-input" placeholder="DD/MM/YY" />
    <input id="shipping_no" />

    <label>抵达日期</label><label>运费（RM）</label>
    <input id="arrival_date" class="date-input" placeholder="DD/MM/YY" />
    <input id="freight_fee" />

    <label>天数（自动）</label><label>比例（自动）</label>
    <input id="days" disabled /><input id="freight_ratio" disabled />

    <label>本地运输</label><label>苔藓</label>
    <input id="local" type="number" inputmode="decimal" /><input id="moss" type="number" inputmode="decimal" />

    <label>花盆</label><label>原成本</label>
    <input id="pot" type="number" inputmode="decimal" /><input id="base_cost" disabled />

    <div id="priceSummary" class="full"></div>
  </form>
</body>
</html>
