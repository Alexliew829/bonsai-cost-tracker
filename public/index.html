<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header-container {
      display: flex;
      justify-content: center;
      margin: 0 auto;
      max-width: 1000px;
      position: relative;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      flex-grow: 1;
    }
    .header img {
      height: 50px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .save-btn {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }
    h2 {
      font-size: 18px;
      text-align: center;
      margin: 5px 0 15px;
      grid-column: 1 / -1;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
      position: relative;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      outline: 2px solid #ccc;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input, textarea {
      white-space: nowrap;
    }
    .full {
      grid-column: 1 / -1;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    .error {
      border: 2px solid red !important;
      background-color: #ffe6e6 !important;
    }
    .url-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    .row3 {
      display: flex;
      gap: 6px;
    }
    .row3 > * {
      flex: 1;
    }
    .entry {
      font-size: 16px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="header">
      <img src="logo.png" alt="logo">
      <h1>盆栽成本记录系统 Lover Legend Gardening</h1>
    </div>
    <button class="save-btn" onclick="manualSave()">📂 手动储存全部资料</button>
  </div>

  <form id="bonsaiForm">
    <h2>🌱 盆栽资料</h2>
    <label>供应商</label><label>品种</label>
    <input id="supplier" /><input id="variety" />

    <label>币值 + 单价（原币）+ 单价（RM）</label><label>数量（棵）</label>
    <div class="row3">
      <select id="currency">
        <option value="CNY">CNY</option>
        <option value="VND">VND</option>
        <option value="NTD">NTD</option>
        <option value="IDR">IDR</option>
      </select>
      <input id="price" type="text" inputmode="decimal" />
      <input id="price_rm" disabled />
    </div>
    <input id="quantity" type="number" inputmode="numeric" />

    <label>图片网址</label><label>发货单号</label>
    <textarea id="image_url" rows="1" class="url-link" onclick="if(this.value.startsWith('http')) window.open(this.value)"></textarea>
    <textarea id="shipment_id" rows="1"></textarea>

    <label>发货总数</label><label>发货总金额（RM）</label>
    <input id="total_plants" type="number" inputmode="numeric" />
    <input id="total_amount" inputmode="decimal" />

    <label>包装明细（木架、箱子）</label><label>抵达仓库日期</label>
    <input id="packing" type="number" inputmode="numeric" />
    <input id="warehouse_date" class="date-input" placeholder="DD/MM/YY" />

    <label>装柜日期</label><label>海运单号</label>
    <input id="container_date" class="date-input" placeholder="DD/MM/YY" />
    <input id="shipping_no" />

    <label>抵达日期</label><label>运费（RM）</label>
    <input id="arrival_date" class="date-input" placeholder="DD/MM/YY" />
    <input id="freight_fee" inputmode="decimal" />

    <label>天数（自动）</label><label>比例（自动）</label>
    <input id="days" disabled /><input id="freight_ratio" disabled />

    <label>本地运输</label><label>苔藓</label>
    <input id="local" inputmode="decimal" /><input id="moss" inputmode="decimal" />

    <label>花盆</label><label>原成本</label>
    <input id="pot" inputmode="decimal" /><input id="base_cost" disabled />

    <div id="priceSummary" class="full"></div>
  </form>

  <script>
    const rateMap = { CNY: 1 / 1.55, NTD: 0.15, VND: 0.00018, IDR: 0.00028 };

    const priceInput = document.getElementById("price");
    const currencySelect = document.getElementById("currency");
    const priceRMInput = document.getElementById("price_rm");

    function updateRMPrice() {
      const raw = parseFloat(priceInput.value.replace(/,/g, ''));
      const rate = rateMap[currencySelect.value];
      if (!isNaN(raw) && rate) {
        const rm = raw * rate;
        priceRMInput.value = rm.toLocaleString('en-MY', { minimumFractionDigits: 2 });
      } else {
        priceRMInput.value = '';
      }
    }

    priceInput.addEventListener('blur', updateRMPrice);
    currencySelect.addEventListener('change', updateRMPrice);

    document.getElementById("base_cost").addEventListener("input", (e) => {
      const val = parseFloat(e.target.value.replace(/,/g, ''));
      if (!isNaN(val)) updateSalesPrices(val);
    });

    function updateSalesPrices(rmCost) {
      const prices = {
        "20%": rmCost * 1.26 * 1.12,
        "30%": rmCost * 1.43 * 1.12,
        "40%": rmCost * 1.67 * 1.12,
        "45%": rmCost * 1.82 * 1.12,
        "50%": rmCost * 2.00 * 1.12,
        "55%": rmCost * 2.23 * 1.12
      };
      let html = `<div class="entry"><strong>实际成本：</strong>RM ${rmCost.toFixed(2)}</div>`;
      for (const p in prices) {
        const style = p === "50%" ? "color:red;font-weight:bold;" : "";
        html += `<div class="entry" style="${style}"><strong>${p} 利润售价：</strong>RM ${prices[p].toFixed(2)}</div>`;
      }
      document.getElementById("priceSummary").innerHTML = html;
    }

    const inputs = document.querySelectorAll("input, textarea, select");
    inputs.forEach((el, i) => {
      el.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          if (el.classList.contains("date-input")) {
            const raw = el.value.replace(/\D/g, '');
            if (/^(\d{6}|\d{8})$/.test(raw)) {
              const y = raw.length === 6 ? '20' + raw.slice(4, 6) : raw.slice(4, 8);
              const m = raw.slice(2, 4);
              const d = raw.slice(0, 2);
              const date = `${d}/${m}/${y}`;
              el.value = date;
              el.classList.remove("error");
              el.setCustomValidity("");
              const next = Array.from(inputs).slice(i + 1).find(x => !x.disabled);
              if (next) next.focus();
            } else {
              el.classList.add("error");
              el.setCustomValidity("请输入有效日期");
              el.reportValidity();
            }
          }
        }
      });
    });
  </script>
</body>
</html>
