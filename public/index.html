<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend gardening</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header img {
      height: 50px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      text-align: center;
      margin: 5px 0 15px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }
    .full {
      grid-column: 1 / -1;
    }
    .center-btn {
      text-align: center;
      margin-top: 20px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    .error {
      border: 2px solid red;
      background-color: #ffe6e6;
    }
    .url-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <h1>盆栽成本记录系统 Lover Legend gardening</h1>
  </div>
  <h2>🌱 盆栽资料（含内陆发货信息）</h2>
  <form id="bonsaiForm">
    <label>供应商</label><input id="supplier" required />
    <label>品种</label><input id="variety" required />
    <label>单价（原币）</label><input id="price" type="text" required />
    <label>币值</label>
    <select id="currency">
      <option value="CNY">CNY</option>
      <option value="VND">VND</option>
      <option value="NTD">NTD</option>
      <option value="IDR">IDR</option>
    </select>
    <label>数量（棵）</label><input id="quantity" type="number" step="1" required />
    <label>图片网址（URL）</label>
    <input id="image_url" type="url" />
    <span id="image_link" class="url-link full" style="display:none;"></span>
    <label>发货单号</label><input id="shipment_id" />
    <label>这次发货总数（棵）</label><input id="total_plants" type="number" step="1" required />
    <label>这次发货总金额（RM）</label><input id="total_amount" type="text" required />
    <label>包装明细</label><input id="packing" />
    <label class="full">抵达仓库日期</label><input id="warehouse_date" type="text" placeholder="dd/mm/yyyy" class="full" maxlength="10" required />

    <h2 class="full">📦 发货资料</h2>
    <label>装柜日期</label><input id="container_date" type="text" placeholder="dd/mm/yyyy" />
    <label>海运单号</label><input id="shipping_no" />
    <label>到大马运费（RM）</label><input id="freight_fee" type="text" />
    <label>抵达大马日期</label><input id="arrival_date" type="text" placeholder="dd/mm/yyyy" />
    <label class="full">运输天数（自动）</label><input id="days" disabled class="full" />
    <label class="full">运费比例（自动）</label><input id="freight_ratio" disabled class="full" />

    <h2 class="full">🧾 成本与销售细节</h2>
    <label>苔藓成本 RM</label><input id="moss" type="text" />
    <label>花盆成本 RM</label><input id="pot" type="text" />
    <label>本地运输 RM</label><input id="local" type="text" />
    <label>原成本（自动）</label><input id="base_cost" disabled />
    <label>总成本（自动）</label><input id="total_cost" disabled />
    <label>销售价 20%</label><input id="price_20" disabled />
    <label>销售价 30%</label><input id="price_30" disabled />
    <label>销售价 40%</label><input id="price_40" disabled />
    <label class="highlight">销售价 50%</label><input id="price_50" disabled />
    <label>销售价 55%</label><input id="price_55" disabled />
  </form>
  <div class="center-btn">
    <button onclick="saveToStorage()">💾 手动储存全部资料</button>
  </div>

<script>
function formatCurrency(value) {
  const n = parseFloat(value.replace(/,/g, ''));
  return isNaN(n) ? '' : n.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function validateNumberField(el) {
  const value = el.value.replace(/,/g, '');
  if (!/^\d+(\.\d{1,2})?$/.test(value)) {
    el.classList.add('error');
    return false;
  } else {
    el.value = formatCurrency(value);
    el.classList.remove('error');
    return true;
  }
}

function formatDateInput(val) {
  const digits = val.replace(/\D/g, '');
  if (digits.length === 6) {
    return `${digits.slice(0,2)}/${digits.slice(2,4)}/20${digits.slice(4)}`;
  } else if (digits.length === 8) {
    return `${digits.slice(0,2)}/${digits.slice(2,4)}/${digits.slice(4)}`;
  } else {
    return val;
  }
}

function handleDateInput(e) {
  const val = e.target.value;
  e.target.value = formatDateInput(val);
}

// ✅ 自动跳下一行（支持文字字段）
document.querySelectorAll('#bonsaiForm input').forEach(el => {
  el.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      const form = el.form;
      const index = Array.from(form.elements).indexOf(el);
      if (index > -1 && index + 1 < form.elements.length) {
        form.elements[index + 1].focus();
      }
    }
  });
});

// ✅ 日期输入格式修正
['warehouse_date', 'arrival_date', 'container_date'].forEach(id => {
  document.getElementById(id).addEventListener('input', handleDateInput);
});

// ✅ 图片网址预览链接
const imageInput = document.getElementById('image_url');
const imageLink = document.getElementById('image_link');
imageInput.addEventListener('input', () => {
  const url = imageInput.value.trim();
  if (url.startsWith('http')) {
    imageLink.textContent = url;
    imageLink.href = url;
    imageLink.style.display = 'inline';
  } else {
    imageLink.style.display = 'none';
  }
});
imageLink.addEventListener('click', () => {
  window.open(imageLink.href, '_blank');
});
</script>
</body>
</html>
