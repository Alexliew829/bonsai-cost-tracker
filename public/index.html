<script>
function convertToRM() {
  const rates = { CNY: 1.55, NTD: 1/0.15, VND: 1/0.00018, IDR: 1/0.00028 };
  const cur = document.getElementById('currency').value;
  const val = parseFloat(document.getElementById('price').value.replace(/,/g, ''));
  const rate = rates[cur];
  const result = (!isNaN(val) && rate) ? val / rate : '';
  document.getElementById('price_rm').value = isNaN(result) ? '' : result.toLocaleString('en-MY', {minimumFractionDigits:2});
}

function formatCurrencyField(el) {
  const raw = el.value.replace(/,/g, '');
  if (!/^\d+(\.\d{1,2})?$/.test(raw)) {
    el.classList.add('error');
  } else {
    el.value = parseFloat(raw).toLocaleString('en-MY', {minimumFractionDigits:2});
    el.classList.remove('error');
  }
}

function saveToStorage() {
  const data = {};
  document.querySelectorAll('#bonsaiForm input, #bonsaiForm select').forEach(el => data[el.id] = el.value);
  localStorage.setItem('bonsai_form_data', JSON.stringify(data));
  alert('âœ… èµ„æ–™å·²å‚¨å­˜');
}

function loadFromStorage() {
  const saved = JSON.parse(localStorage.getItem('bonsai_form_data') || '{}');
  Object.entries(saved).forEach(([id, val]) => {
    const el = document.getElementById(id);
    if (el) el.value = val;
  });
  convertToRM();
}

document.getElementById('currency').addEventListener('change', convertToRM);
document.getElementById('price').addEventListener('input', () => {
  formatCurrencyField(document.getElementById('price'));
  convertToRM();
});
document.querySelectorAll('input[type=text]').forEach(el => {
  el.addEventListener('blur', () => {
    if (el.id !== 'price_rm' && el.id !== 'image_url') formatCurrencyField(el);
  });
});
document.querySelectorAll('input, select').forEach((el, i, arr) => {
  el.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      const next = arr[i + 1];
      if (next) next.focus();
    }
  });
});
document.getElementById('image_url').addEventListener('input', function () {
  this.style.color = this.value.startsWith('http') ? 'blue' : '';
  this.style.textDecoration = this.value.startsWith('http') ? 'underline' : '';
  this.style.cursor = this.value.startsWith('http') ? 'pointer' : '';
});

loadFromStorage();
setInterval(saveToStorage, 5 * 60 * 1000);
</script>
