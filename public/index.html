<script>
function formatCurrency(value) {
  const num = parseFloat(value);
  return isNaN(num) ? '' : num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function updateRMPrice() {
  const rateMap = {
    CNY: 1 / 1.55,
    NTD: 0.15,
    VND: 0.00018,
    IDR: 0.00028
  };
  const currency = document.getElementById('currency').value;
  const price = parseFloat(document.getElementById('price').value.replace(/,/g, ''));
  const rm = rateMap[currency] && !isNaN(price) ? price * rateMap[currency] : '';
  document.getElementById('price_rm').value = formatCurrency(rm);
}

function validateDateField(input) {
  const val = input.value.replace(/\D/g, '');
  if (val.length === 6) {
    const day = val.slice(0, 2);
    const month = val.slice(2, 4);
    const year = val.slice(4);
    input.value = `${day}/${month}/${year}`;
    input.setCustomValidity('');
  } else {
    input.setCustomValidity('è¯·è¾“å…¥æœ‰æ•ˆæ—¥æœŸ');
    input.reportValidity();
  }
}

document.querySelectorAll('input').forEach(input => {
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      if (input.validationMessage) {
        e.preventDefault();
        input.reportValidity();
        return;
      }
      e.preventDefault();
      const form = e.target.form;
      const index = Array.prototype.indexOf.call(form.elements, e.target);
      for (let i = index + 1; i < form.elements.length; i++) {
        const el = form.elements[i];
        if ((el.tagName === 'INPUT' || el.tagName === 'TEXTAREA' || el.tagName === 'SELECT') && !el.disabled && el.type !== 'hidden') {
          el.focus();
          break;
        }
      }
    }
  });
  if (input.id.includes('date')) {
    input.addEventListener('blur', () => validateDateField(input));
  }
});

document.getElementById('price').addEventListener('input', updateRMPrice);
document.getElementById('currency').addEventListener('change', updateRMPrice);
