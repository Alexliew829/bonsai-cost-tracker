<script>
// â±ï¸ æ±‡ç‡æ¢ç®—
const rateMap = { CNY: 1 / 1.55, NTD: 0.15, VND: 0.00018, IDR: 0.00028 };

function formatCurrency(val) {
  const num = parseFloat(val.toString().replace(/,/g, ''));
  return isNaN(num) ? '' : num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function getRMPrice() {
  const currency = document.getElementById("currency").value;
  const raw = parseFloat(document.getElementById("price").value.replace(/,/g, ""));
  const rate = rateMap[currency] || 0;
  return raw * rate;
}

function updateRMFields() {
  const rmPrice = getRMPrice();
  document.getElementById("price_rm").value = formatCurrency(rmPrice);
  const qty = parseFloat(document.getElementById("quantity").value) || 0;
  const baseCost = rmPrice * qty;
  document.getElementById("base_cost").value = formatCurrency(baseCost);

  const totalPlants = parseFloat(document.getElementById("total_plants").value) || 0;
  const totalAmount = totalPlants * rmPrice;
  document.getElementById("total_amount").value = formatCurrency(totalAmount);

  updateFreightRatio();
  updateSalesPrices(baseCost);
}

function updateSalesPrices(baseCost) {
  const prices = {
    "20%": baseCost * 1.26 * 1.12,
    "30%": baseCost * 1.43 * 1.12,
    "40%": baseCost * 1.67 * 1.12,
    "45%": baseCost * 1.82 * 1.12,
    "50%": baseCost * 2.00 * 1.12,
    "55%": baseCost * 2.23 * 1.12,
  };
  let html = "";
  for (let key in prices) {
    const style = key === "50%" ? "color:red;font-weight:bold;" : "";
    html += `<div class="entry" style="${style}"><strong>${key} åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${formatCurrency(prices[key])}</div>`;
  }
  document.getElementById("priceSummary").innerHTML = html;
}

function updateFreightRatio() {
  const freight = parseFloat(document.getElementById("freight_fee").value.replace(/,/g, "")) || 0;
  const total = parseFloat(document.getElementById("total_amount").value.replace(/,/g, "")) || 0;
  const ratio = total ? freight / total : 0;
  document.getElementById("freight_ratio").value = `${(ratio * 100).toFixed(2)}%`;
}

function calculateDays() {
  const toDate = (str) => {
    const [d, m, y] = str.split("/").map(Number);
    return new Date(2000 + y, m - 1, d);
  };
  const d1 = document.getElementById("container_date").value;
  const d2 = document.getElementById("arrival_date").value;
  if (d1 && d2 && d1.includes("/") && d2.includes("/")) {
    const days = Math.round((toDate(d2) - toDate(d1)) / (1000 * 60 * 60 * 24));
    document.getElementById("days").value = isNaN(days) ? "" : days;
  }
}

function manualSave() {
  const fields = [
    "supplier", "variety", "currency", "price", "price_rm", "quantity",
    "image_url", "shipment_id", "total_plants", "total_amount",
    "packing", "warehouse_date", "container_date", "shipping_no",
    "arrival_date", "freight_fee", "days", "freight_ratio",
    "local", "moss", "pot", "base_cost"
  ];
  const data = {};
  fields.forEach(id => data[id] = document.getElementById(id).value);
  console.log("ğŸ“¦ å‚¨å­˜æ•°æ®ï¼š", data);
  saveHistory("suppliers", data.supplier);
  saveHistory("varieties", data.variety);
}

function saveHistory(listId, value) {
  if (!value) return;
  const key = `history_${listId}`;
  let existing = JSON.parse(localStorage.getItem(key) || "[]");
  if (!existing.includes(value)) {
    existing.push(value);
    localStorage.setItem(key, JSON.stringify(existing));
    const datalist = document.getElementById(listId);
    const opt = document.createElement("option");
    opt.value = value;
    datalist.appendChild(opt);
  }
}

function loadHistory() {
  ["suppliers", "varieties"].forEach(id => {
    const key = `history_${id}`;
    const list = JSON.parse(localStorage.getItem(key) || "[]");
    const datalist = document.getElementById(id);
    list.forEach(val => {
      const opt = document.createElement("option");
      opt.value = val;
      datalist.appendChild(opt);
    });
  });
}

function autoFormatNumbers() {
  ["price", "freight_fee", "local", "moss", "pot"].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener("blur", () => {
      el.value = formatCurrency(el.value);
      updateRMFields();
    });
  });
}

function setupEvents() {
  document.getElementById("currency").addEventListener("change", updateRMFields);
  document.getElementById("quantity").addEventListener("blur", updateRMFields);
  document.getElementById("total_plants").addEventListener("blur", updateRMFields);
  document.getElementById("arrival_date").addEventListener("blur", calculateDays);
  document.getElementById("container_date").addEventListener("blur", calculateDays);
  document.getElementById("freight_fee").addEventListener("blur", updateFreightRatio);
}

function autoSaveEvery3Min() {
  setInterval(() => {
    manualSave();
    console.log("â±ï¸ æ¯3åˆ†é’Ÿè‡ªåŠ¨å‚¨å­˜");
  }, 180000);
}

window.onload = () => {
  loadHistory();
  autoFormatNumbers();
  setupEvents();
  updateRMFields();
  calculateDays();
  autoSaveEvery3Min();
};
</script>
