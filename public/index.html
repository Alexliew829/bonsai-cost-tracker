<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header img {
      height: 50px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      text-align: center;
      margin: 5px 0 15px;
      grid-column: 1 / -1;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .full {
      grid-column: 1 / -1;
    }
    .center-btn {
      text-align: center;
      margin-top: 20px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    .error {
      border: 2px solid red !important;
      background-color: #ffe6e6 !important;
    }
    .row3 {
      display: flex;
      gap: 6px;
    }
    .row3 > * {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <h1>盆栽成本记录系统 Lover Legend gardening</h1>
  </div>
  <form id="bonsaiForm">
    <h2>🌱 盆栽资料（含内陆发货信息）</h2>
    <label>供应商</label><input id="supplier" required />
    <label>品种</label><input id="variety" required />

    <label>币值 + 单价（原币）+ RM</label>
    <div class="row3">
      <select id="currency">
        <option value="CNY">CNY</option>
        <option value="VND">VND</option>
        <option value="NTD">NTD</option>
        <option value="IDR">IDR</option>
      </select>
      <input id="price" type="text" required />
      <input id="price_rm" disabled />
    </div>

    <label>数量（棵）</label><input id="quantity" type="number" step="1" required />
    <label>图片网址（URL）</label><input id="image_url" type="url" class="url-link" />
    <label>发货单号</label><input id="shipment_id" />
    <label>这次发货总数（棵）</label><input id="total_plants" type="number" step="1" required />
    <label>这次发货总金额（RM）</label><input id="total_amount" type="text" required />
    <label>包装明细</label><input id="packing" />
    <label class="full">抵达仓库日期</label><input id="warehouse_date" type="text" placeholder="dd/mm/yyyy" maxlength="10" required />

    <h2>🚛 发货资料</h2>
    <label>装柜日期</label><input id="container_date" type="text" placeholder="dd/mm/yyyy" />
    <label>海运单号</label><input id="shipping_no" />
    <label>到大马运费（RM）</label><input id="freight_fee" type="text" />
    <label>抵达大马日期</label><input id="arrival_date" type="text" placeholder="dd/mm/yyyy" />
    <label class="full">运输天数（自动）</label><input id="days" disabled class="full" />
    <label class="full">运费比例（自动）</label><input id="freight_ratio" disabled class="full" />

    <h2>🧾 成本与销售细节</h2>
    <label>苔藓成本 RM</label><input id="moss" type="text" />
    <label>花盆成本 RM</label><input id="pot" type="text" />
    <label>本地运输 RM</label><input id="local" type="text" />
    <label>原成本（自动）</label><input id="base_cost" disabled />
    <label>总成本（自动）</label><input id="total_cost" disabled />
    <label>销售价 20%</label><input id="price_20" disabled />
    <label>销售价 30%</label><input id="price_30" disabled />
    <label>销售价 40%</label><input id="price_40" disabled />
    <label class="highlight">销售价 50%</label><input id="price_50" disabled />
    <label>销售价 55%</label><input id="price_55" disabled />
  </form>
  <div class="center-btn">
    <button type="button" onclick="saveToStorage()">📂 手动储存全部资料</button>
  </div>
<script>
// 汇率换算
function convertToRM() {
  const rates = { CNY: 1.55, NTD: 1/0.15, VND: 1/0.00018, IDR: 1/0.00028 };
  const cur = document.getElementById('currency').value;
  const val = parseFloat(document.getElementById('price').value.replace(/,/g, ''));
  const rate = rates[cur];
  const result = (!isNaN(val) && rate) ? val / rate : '';
  document.getElementById('price_rm').value = isNaN(result) ? '' : result.toLocaleString('en-MY', {minimumFractionDigits:2});
}

function formatCurrencyField(el) {
  const raw = el.value.replace(/,/g, '');
  if (!/^-?\d+(\.\d{1,2})?$/.test(raw)) {
    el.classList.add('error');
  } else {
    el.value = parseFloat(raw).toLocaleString('en-MY', {minimumFractionDigits:2});
    el.classList.remove('error');
  }
}

function formatDateInput(el) {
  const val = el.value.replace(/\D/g, '');
  if (val.length === 6) el.value = `${val.slice(0,2)}/${val.slice(2,4)}/20${val.slice(4)}`;
  else if (val.length === 8) el.value = `${val.slice(0,2)}/${val.slice(2,4)}/${val.slice(4)}`;
  validateDate(el);
}

function validateDate(el) {
  const parts = el.value.split('/');
  const valid = parts.length === 3 && !isNaN(Date.parse(`${parts[2]}-${parts[1]}-${parts[0]}`));
  if (!valid) el.classList.add('error');
  else el.classList.remove('error');
}

function saveToStorage() {
  const data = {};
  document.querySelectorAll('#bonsaiForm input, #bonsaiForm select').forEach(el => data[el.id] = el.value);
  localStorage.setItem('bonsai_form_data', JSON.stringify(data));
  alert('✅ 资料已储存');
}

function loadFromStorage() {
  const saved = JSON.parse(localStorage.getItem('bonsai_form_data') || '{}');
  Object.entries(saved).forEach(([id, val]) => {
    const el = document.getElementById(id);
    if (el) el.value = val;
  });
  convertToRM();
}

['currency','price'].forEach(id => document.getElementById(id).addEventListener('input', convertToRM));
document.querySelectorAll('input[type=text]').forEach(el => el.addEventListener('blur', () => {
  if (el.id !== 'price_rm') formatCurrencyField(el);
}));
document.querySelectorAll('input[type=text]').forEach(el => el.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    e.preventDefault();
    const inputs = Array.from(document.querySelectorAll('input, select'));
    const idx = inputs.indexOf(e.target);
    if (idx > -1 && idx+1 < inputs.length) inputs[idx+1].focus();
  }
}));
['warehouse_date','arrival_date','container_date'].forEach(id => {
  const el = document.getElementById(id);
  el.addEventListener('input', () => formatDateInput(el));
});
loadFromStorage();
setInterval(saveToStorage, 5 * 60 * 1000);
</script>
</body>
</html>
