<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header img { height: 50px; }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .status { text-align: center; font-size: 14px; color: green; margin-top: 5px; }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
    }
    label { font-weight: bold; }
    input, select {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    input[disabled] { background-color: #eee; }
    .full { grid-column: 1 / -1; }
    .row3 { display: flex; gap: 10px; }
    .row3 > * { flex: 1; }
    .entry { font-size: 16px; margin-top: 4px; }
    .invalid-date { border: 2px solid red; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <h1>盆栽成本记录系统 Lover Legend Gardening</h1>
  </div>
  <form id="bonsaiForm">
    <label>供应商</label>
    <input id="supplier" list="supplierHistory">
    <label>品种</label>
    <input id="variety" list="varietyHistory">
    <datalist id="supplierHistory"></datalist>
    <datalist id="varietyHistory"></datalist>
    <div class="row3 full">
      <div>
        <label>币值</label>
        <select id="currency">
          <option value="CNY">CNY</option>
          <option value="NTD">NTD</option>
          <option value="VND">VND</option>
          <option value="IDR">IDR</option>
        </select>
      </div>
      <div>
        <label>单价（原币）</label>
        <input id="price" type="text" inputmode="decimal" placeholder="0.00">
      </div>
      <div>
        <label>RM 本钱</label>
        <input id="price_rm" type="text" disabled placeholder="0.00">
      </div>
    </div>
    <label>数量</label>
    <input id="quantity" type="number" inputmode="numeric" placeholder="0" min="0">
    <label>图片网址</label>
    <input id="image_url" type="url">
    <label>发货单号</label>
    <input id="shipment_id">
    <label>发货总数</label>
    <input id="total_plants" type="number" disabled>
    <label>发货总金额（RM）</label>
    <input id="total_amount" type="text" disabled>
    <label>运费（RM）</label>
    <input id="freight_fee" type="text">
    <label>运费比例</label>
    <input id="freight_ratio" type="text" disabled>
    <div id="priceSummary" class="full"></div>
    <button type="button" onclick="manualSave()">手动储存资料</button>
    <div class="status" id="autoSaveStatus"></div>
  </form>
  <script>
    const rateMap = { CNY: 1/1.55, NTD: 0.15, VND: 0.00018, IDR: 0.00028 };
    const db = firebase.initializeApp({ apiKey: "AIzaSyCKQFkAz5jcTvCAMUpWSJ1nuEP8mEE-l18", authDomain: "bonsai-live-system.firebaseapp.com", projectId: "bonsai-live-system" }).firestore();
    const $ = id => document.getElementById(id);
    const parseNum = v => parseFloat((v || '').toString().replace(/,/g, '')) || 0;
    const formatCurrency = n => parseFloat(n||0).toLocaleString('en-MY', { minimumFractionDigits: 2 });
    const formatPercent = n => (parseFloat(n||0)*100).toFixed(2) + '%';
    const fields = Array.from(document.querySelectorAll('#bonsaiForm input, #bonsaiForm select'));
    fields.forEach((el, i) => {
      el.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const val = el.value;
          if (["price", "freight_fee"].includes(el.id)) el.value = formatCurrency(val);
          const next = fields.slice(i + 1).find(f => !f.disabled && f.type !== 'hidden');
          next?.focus();
        }
      });
    });
    function updateRM() {
      const rate = rateMap[$('currency').value] || 0;
      const rm = parseNum($('price').value) * rate;
      $('price_rm').value = formatCurrency(rm);
      updateSalesPrices(rm);
    }
    function updateSalesPrices(rm) {
      const prices = {
        '20%': rm * 1.26 * 1.12,
        '30%': rm * 1.43 * 1.12,
        '40%': rm * 1.67 * 1.12,
        '45%': rm * 1.82 * 1.12,
        '50%': rm * 2.00 * 1.12,
        '55%': rm * 2.23 * 1.12,
      };
      $('priceSummary').innerHTML = Object.entries(prices).map(([k, v]) =>
        `<div class="entry"${k==='50%' ? ' style="color:red;font-weight:bold;"' : ''}><strong>${k} 利润售价：</strong>RM ${formatCurrency(v)}</div>`
      ).join('');
    }
    $('currency').addEventListener('change', updateRM);
    $('price').addEventListener('input', updateRM);
    function updateFreightRatio() {
      const freight = parseNum($('freight_fee').value);
      const total = parseNum($('total_amount').value);
      $('freight_ratio').value = formatPercent(total ? freight / total : 0);
    }
    $('freight_fee').addEventListener('blur', updateFreightRatio);
    $('shipment_id').addEventListener('blur', async () => {
      const sid = $('shipment_id').value.trim();
      if (!sid) return;
      const snap = await db.collection("bonsai_records").where("shipment_id", "==", sid).get();
      let totalQty = 0, totalRM = 0;
      snap.forEach(doc => {
        const d = doc.data();
        totalQty += d.quantity || 0;
        totalRM += (d.price_rm || 0) * (d.quantity || 0);
      });
      $('total_plants').value = totalQty;
      $('total_amount').value = formatCurrency(totalRM);
      updateFreightRatio();
    });
    function manualSave() {
      const data = {
        supplier: $('supplier').value,
        variety: $('variety').value,
        currency: $('currency').value,
        price: parseNum($('price').value),
        price_rm: parseNum($('price_rm').value),
        quantity: parseNum($('quantity').value),
        image_url: $('image_url').value,
        shipment_id: $('shipment_id').value,
        freight_fee: parseNum($('freight_fee').value),
        timestamp: new Date()
      };
      db.collection("bonsai_records").add(data).then(() => $('autoSaveStatus').innerText = "✅ 储存成功 (" + new Date().toLocaleTimeString() + ")");
      saveHistory('supplier', 'supplierHistory');
      saveHistory('variety', 'varietyHistory');
    }
    function saveHistory(fieldId, listId) {
      const val = $(fieldId).value;
      if (!val) return;
      const key = listId;
      const old = JSON.parse(localStorage.getItem(key) || "[]");
      if (!old.includes(val)) {
        old.push(val);
        localStorage.setItem(key, JSON.stringify(old));
        $(listId).innerHTML = old.map(v => `<option value="${v}">`).join('');
      }
    }
    setInterval(manualSave, 180000);
  </script>
</body>
</html>
