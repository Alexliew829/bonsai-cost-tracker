<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header img {
      height: 50px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      text-align: center;
      margin: 5px 0 15px;
      grid-column: 1 / -1;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input, select, textarea {
      white-space: pre-wrap;
    }
    .full {
      grid-column: 1 / -1;
    }
    .center-btn {
      text-align: center;
      margin-top: 20px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    .error {
      border: 2px solid red !important;
      background-color: #ffe6e6 !important;
    }
    .url-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    .row3 {
      display: flex;
      gap: 6px;
    }
    .row3 > * {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <h1>盆栽成本记录系统 Lover Legend gardening</h1>
  </div>
  <form id="bonsaiForm">
    <h2>🌱 盆栽资料（含内陆发货信息）</h2>
    <label>供应商</label><input id="supplier" required />
    <label>品种</label><input id="variety" required />

    <label>币值 + 单价（原币）+ 单价（RM）</label>
    <div class="row3">
      <select id="currency" onchange="convertCurrency()">
        <option value="CNY">CNY</option>
        <option value="VND">VND</option>
        <option value="NTD">NTD</option>
        <option value="IDR">IDR</option>
      </select>
      <input id="price" type="text" required inputmode="decimal" oninput="formatAndConvertCurrency()" />
      <input id="price_rm" disabled />
    </div>

    <label>数量（棵）</label><input id="quantity" type="text" inputmode="numeric" pattern="\d*" required />
    <label>发货单号</label><input id="shipment_id" />
    <label>图片网址（URL）</label><input id="image_url" type="url" class="url-link" onclick="if(this.value.startsWith('http')) window.open(this.value, '_blank')" />
    <label>这次发货总数（棵）</label><input id="total_plants" type="text" inputmode="numeric" pattern="\d*" required />
    <label>这次发货总金额（RM）</label><input id="total_amount" type="text" required oninput="formatCurrency(this)" />
    <label>包装明细</label><input id="packing" />
    <label>抵达仓库日期</label><input id="warehouse_date" type="text" placeholder="dd/mm/yyyy" maxlength="10" required />

    <h2>🚛 发货资料</h2>
    <label>装柜日期</label><input id="container_date" type="text" placeholder="dd/mm/yyyy" />
    <label>海运单号</label><input id="shipping_no" />
    <label>到大马运费（RM）</label><input id="freight_fee" type="text" oninput="formatCurrency(this)" />
    <label>抵达大马日期</label><input id="arrival_date" type="text" placeholder="dd/mm/yyyy" />
    <label class="full">运输天数（自动）</label><input id="days" disabled class="full" />
    <label class="full">运费比例（自动）</label><input id="freight_ratio" disabled class="full" />

    <h2>🧾 成本与销售细节</h2>
    <label>苔藓成本 RM</label><input id="moss" type="text" oninput="formatCurrency(this)" />
    <label>花盆成本 RM</label><input id="pot" type="text" oninput="formatCurrency(this)" />
    <label>本地运输 RM</label><input id="local" type="text" oninput="formatCurrency(this)" />
    <label>原成本（自动）</label><input id="base_cost" disabled />
    <label>总成本（自动）</label><input id="total_cost" disabled />
    <label>销售价 20%</label><input id="price_20" disabled />
    <label>销售价 30%</label><input id="price_30" disabled />
    <label>销售价 40%</label><input id="price_40" disabled />
    <label class="highlight">销售价 50%</label><input id="price_50" disabled />
    <label>销售价 55%</label><input id="price_55" disabled />
  </form>
  <div class="center-btn">
    <button type="button" onclick="saveToStorage()">📂 手动储存全部资料</button>
  </div>
<script>
  function convertCurrency() {
    const currency = document.getElementById("currency").value;
    const price = parseFloat(document.getElementById("price").value.replace(/,/g, "")) || 0;
    const rate = { CNY: 1 / 1.55, NTD: 0.15, VND: 0.00018, IDR: 0.00028 };
    const converted = price * (rate[currency] || 1);
    document.getElementById("price_rm").value = converted.toLocaleString("en-MY", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }
  function formatAndConvertCurrency() {
    const input = document.getElementById("price");
    let value = input.value.replace(/,/g, "");
    if (!isNaN(value) && value !== '') {
      input.value = parseFloat(value).toLocaleString("en-MY", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
    convertCurrency();
  }
  function formatCurrency(input) {
    let value = input.value.replace(/,/g, "");
    if (!isNaN(value) && value !== '') {
      input.value = parseFloat(value).toLocaleString("en-MY", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
  }
</script>
</body>
</html>
