<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend gardening</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      background-color: #f9f9f9;
      max-width: 800px;
      margin: auto;
    }
    h2::after {
      content: " - Lover Legend Gardening";
      font-size: 14px;
      font-weight: normal;
      display: block;
      color: #666;
    }
    label {
      font-weight: bold;
      font-size: 15px;
      display: block;
      margin-top: 10px;
    }
    textarea, input, select {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      box-sizing: border-box;
      font-size: 16px;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 40px;
      line-height: 1.5;
    }
    .logo {
      display: block;
      max-width: 100px;
      margin: 10px auto;
    }
    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .currency {
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="/logo.png" alt="logo" class="logo">
  <div class="title">盆栽成本记录系统 Lover Legend gardening</div>

  <div class="section-title">🌱 盆栽资料（含内陆发货信息）</div>

  <label>供应商</label>
  <textarea name="supplier" rows="1"></textarea>

  <label>品种</label>
  <textarea name="type" rows="1"></textarea>

  <label>单价（原币）</label>
  <textarea name="unit_price" rows="1"></textarea>

  <label>币值</label>
  <select name="currency">
    <option value="CNY">CNY</option>
    <option value="VND">VND</option>
    <option value="NTD">NTD</option>
    <option value="IDR">IDR</option>
  </select>

  <label>数量（棵）</label>
  <textarea name="quantity" rows="1"></textarea>

  <label>图片网址（URL）</label>
  <textarea name="image_url" rows="1"></textarea>

  <label>发货单号</label>
  <textarea name="shipment_no" rows="1"></textarea>

  <label>这次发货总数（棵）</label>
  <textarea name="total_count" rows="1" readonly></textarea>

  <label>这次发货总金额（RM）</label>
  <textarea name="total_price" rows="1" readonly></textarea>

  <label>包装明细</label>
  <textarea name="package_detail" rows="2"></textarea>

  <label>抵达仓库日期</label>
  <textarea name="warehouse_date" rows="1"></textarea>

  <div class="section-title">📦 发货资料</div>

  <label>装柜日期</label>
  <textarea name="container_date" rows="1"></textarea>

  <label>海运单号</label>
  <textarea name="freight_no" rows="1"></textarea>

  <label>到大马运费（RM）</label>
  <textarea name="freight_cost" rows="1"></textarea>

  <label>抵达大马日期</label>
  <textarea name="arrival_date" rows="1"></textarea>

  <label>运输天数（自动）</label>
  <textarea name="days" rows="1" readonly></textarea>

  <label>运费比例（自动）</label>
  <textarea name="rate" rows="1" readonly></textarea>

</body>
</html>
