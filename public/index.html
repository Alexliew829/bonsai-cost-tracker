<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header img {
      height: 50px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      text-align: center;
      margin: 5px 0 15px;
      grid-column: 1 / -1;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      box-sizing: border-box;
      white-space: pre-wrap;
      overflow: hidden;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .full {
      grid-column: 1 / -1;
    }
    .center-btn {
      text-align: center;
      margin-top: 20px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    .error {
      border: 2px solid red !important;
      background-color: #ffe6e6 !important;
    }
    .url-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    .row3 {
      display: flex;
      gap: 6px;
    }
    .row3 > * {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <h1>盆栽成本记录系统 Lover Legend Gardening</h1>
  </div>

  <form id="bonsaiForm">
    <h2>🌱 盆栽资料</h2>
    <label>供应商</label><label>品种</label>
    <input id="supplier" /><input id="variety" />

    <label>币值 + 单价（原币）+ 单价（RM）</label><label>数量（棵）</label>
    <div class="row3">
      <select id="currency">
        <option value="CNY">CNY</option>
        <option value="VND">VND</option>
        <option value="NTD">NTD</option>
        <option value="IDR">IDR</option>
      </select>
      <input id="price" type="text" />
      <input id="price_rm" disabled />
    </div>
    <input id="quantity" type="text" />

    <label>图片网址</label><label>发货单号</label>
    <input id="image_url" type="url" class="url-link" onclick="if(this.value.startsWith('http')) window.open(this.value)" />
    <input id="shipment_id" />

    <label>发货总数</label><label>发货总金额（RM）</label>
    <input id="total_plants" /><input id="total_amount" />

    <label>包装明细</label><label>抵达仓库日期</label>
    <input id="packing" />
    <input id="warehouse_date" class="date-input" placeholder="DD/MM/YY" />

    <label>装柜日期</label><label>海运单号</label>
    <input id="container_date" class="date-input" placeholder="DD/MM/YY" />
    <input id="shipping_no" />

    <label>抵达日期</label><label>运费（RM）</label>
    <input id="arrival_date" class="date-input" placeholder="DD/MM/YY" />
    <input id="freight_fee" />

    <label>天数（自动）</label><label>比例（自动）</label>
    <input id="days" disabled /><input id="freight_ratio" disabled />

    <label>本地运输</label><label>苔藓</label>
    <input id="local" /><input id="moss" />

    <label>花盆</label><label>原成本</label>
    <input id="pot" /><input id="base_cost" disabled />
  </form>

  <div class="center-btn">
    <button type="button">📂 手动储存全部资料</button>
  </div>

<script>
const rateMap = { CNY: 1 / 1.55, NTD: 0.15, VND: 0.00018, IDR: 0.00028 };

function formatCurrency(val) {
  const num = parseFloat(val);
  return isNaN(num) ? '' : num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function updateRM() {
  const cur = document.getElementById('currency').value;
  const raw = parseFloat(document.getElementById('price').value.replace(/,/g, ''));
  const rate = rateMap[cur] || 0;
  document.getElementById('price_rm').value = formatCurrency(raw * rate);
}

function validateDate(input) {
  const raw = input.value.replace(/\D/g, '');
  if (!input.value) {
    const now = new Date();
    const dd = String(now.getDate()).padStart(2, '0');
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const yy = String(now.getFullYear()).slice(2);
    input.value = `${dd}/${mm}/${yy}`;
  } else if (raw.length === 6) {
    input.value = raw.replace(/(\d{2})(\d{2})(\d{2})/, '$1/$2/$3');
  }

  const valid = /^\d{2}\/\d{2}\/\d{2}$/.test(input.value);
  if (!valid) {
    input.classList.add('error');
    input.setCustomValidity('请输入有效日期');
    input.reportValidity();
  } else {
    input.classList.remove('error');
    input.setCustomValidity('');
  }
}

// ➤ 回车跳格
document.querySelectorAll('input, select, textarea').forEach((el, i, arr) => {
  el.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      if (el.classList.contains('date-input')) validateDate(el);
      if (el.validationMessage) return el.reportValidity();

      let next = i + 1;
      while (next < arr.length && (arr[next].disabled || arr[next].type === 'hidden')) next++;
      if (arr[next]) arr[next].focus();
    }
  });
  if (el.classList.contains('date-input')) {
    el.addEventListener('blur', () => validateDate(el));
  }
});

document.getElementById('currency').addEventListener('change', updateRM);
document.getElementById('price').addEventListener('input', updateRM);
</script>
</body>
</html>
