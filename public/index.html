<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <h1>ç›†æ ½æˆæœ¬è®°å½•ç³»ç»Ÿ Lover Legend Gardening</h1>
  </div>

  <form id="bonsaiForm">
    <div class="top-bar">
      <h2>ğŸŒ± ç›†æ ½èµ„æ–™</h2>
      <button type="button" onclick="manualSave()">ğŸ“‚ æ‰‹åŠ¨å‚¨å­˜</button>
    </div>

    <label>ä¾›åº”å•†</label><label>å“ç§</label>
    <input id="supplier" /><input id="variety" />

    <label>å¸å€¼ + å•ä»·ï¼ˆåŸå¸ï¼‰+ å•ä»·ï¼ˆRMï¼‰</label><label>æ•°é‡ï¼ˆæ£µï¼‰</label>
    <div class="row3">
      <select id="currency">
        <option value="CNY">CNY</option>
        <option value="VND">VND</option>
        <option value="NTD">NTD</option>
        <option value="IDR">IDR</option>
      </select>
      <input id="price" type="text" inputmode="decimal" />
      <input id="price_rm" disabled />
    </div>
    <input id="quantity" type="number" />

    <label>èŠ±ç›†</label><label>è‹”è—“</label>
    <input id="pot" type="text" /><input id="moss" type="text" />

    <label>æœ¬åœ°è¿è¾“</label><label>æ€»æˆæœ¬ï¼ˆè‡ªåŠ¨ï¼‰</label>
    <input id="transport" type="text" /><input id="total_cost" disabled />

    <div id="priceSummary" class="full"></div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      projectId: "bonsai-live-system"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const rateMap = { CNY: 1 / 1.55, NTD: 0.15, VND: 0.00018, IDR: 0.00028 };

    function format(val) {
      const num = parseFloat(val.toString().replace(/,/g, ''));
      return isNaN(num) ? '' : num.toLocaleString('en-MY', { minimumFractionDigits: 2 });
    }

    function calcCost() {
      const rm = parseFloat(document.getElementById('price_rm').value.replace(/,/g, '') || '0');
      const qty = parseFloat(document.getElementById('quantity').value || '0');
      const pot = parseFloat(document.getElementById('pot').value.replace(/,/g, '') || '0');
      const moss = parseFloat(document.getElementById('moss').value.replace(/,/g, '') || '0');
      const local = parseFloat(document.getElementById('transport').value.replace(/,/g, '') || '0');
      const base = rm * qty;
      const total = base + pot + moss + local;
      document.getElementById('total_cost').value = format(total);

      const prices = {
        "20%": total * 1.2,
        "30%": total * 1.3,
        "40%": total * 1.4,
        "50%": total * 1.5,
        "55%": total * 1.55
      };
      let html = '';
      for (let k of ["20%", "30%", "40%", "50%", "55%"])
        html += `<div class="entry"><strong>${k} åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${format(prices[k])}</div>`;
      document.getElementById('priceSummary').innerHTML = html;
    }

    document.querySelectorAll('#price, #quantity, #pot, #moss, #transport').forEach(el => el.addEventListener('input', calcCost));
    document.getElementById('currency').addEventListener('change', () => {
      const cur = document.getElementById('currency').value;
      const raw = parseFloat(document.getElementById('price').value.replace(/,/g, '') || '0');
      const rate = rateMap[cur] || 0;
      const rm = raw * rate;
      document.getElementById('price_rm').value = format(rm);
      calcCost();
    });

    async function manualSave() {
      const data = {
        supplier: document.getElementById('supplier').value,
        variety: document.getElementById('variety').value,
        currency: document.getElementById('currency').value,
        price: document.getElementById('price').value,
        price_rm: document.getElementById('price_rm').value,
        quantity: document.getElementById('quantity').value,
        pot: document.getElementById('pot').value,
        moss: document.getElementById('moss').value,
        transport: document.getElementById('transport').value,
        total_cost: document.getElementById('total_cost').value,
        timestamp: new Date().toISOString()
      };
      try {
        await addDoc(collection(db, 'bonsai_records'), data);
        console.log('âœ… å‚¨å­˜æˆåŠŸ');
      } catch (err) {
        console.error('âŒ å‚¨å­˜å¤±è´¥', err);
      }
    }

    setInterval(manualSave, 180000);
  </script>
