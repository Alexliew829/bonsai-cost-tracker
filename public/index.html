<script>
  function convertPrice() {
    const rateMap = {
      CNY: 1.55,
      NTD: 1 / 0.15,
      VND: 1 / 0.00018,
      IDR: 1 / 0.00028,
    };
    const currency = document.getElementById('currency').value;
    const price = parseFloat(document.getElementById('price').value.replace(/,/g, '')) || 0;
    const rm = price * rateMap[currency];
    document.getElementById('price_rm').value = formatNumber(rm);
  }

  function formatCurrency(input) {
    const value = parseFloat(input.value.replace(/,/g, ''));
    if (!isNaN(value)) input.value = formatNumber(value);
  }

  function formatNumber(num) {
    return num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }
