<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    h2::after {
      content: " Lover Legend Gardening";
      font-size: 14px;
      font-weight: normal;
      color: #666;
      display: block;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    textarea, input, select {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      resize: vertical;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .section-title {
      grid-column: span 2;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .readonly {
      background-color: #eee;
    }
    .price-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      grid-column: span 2;
    }
    .result-box {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 16px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>盆栽成本记录系统</h2>
  <img src="favicon.png" alt="icon" style="width: 60px; display: block; margin: auto;">
  <form>
    <div class="section-title">🌱 盆栽资料（含内陆发货信息）</div>

    <label>供应商</label>
    <textarea placeholder="请输入供应商" rows="2"></textarea>

    <label>品种</label>
    <textarea placeholder="请输入品种" rows="2"></textarea>

    <label>单价（原币）</label>
    <input type="number" step="any" oninput="formatCurrency(this)">

    <label>币值</label>
    <select>
      <option>CNY</option>
      <option>VND</option>
      <option>NTD</option>
      <option>IDR</option>
    </select>

    <label>数量（棵）</label>
    <input type="number" step="any" oninput="formatCurrency(this)">

    <label>图片网址（URL）</label>
    <input type="url" id="imgUrl" onblur="convertToLink(this)">

    <label>发货单号</label>
    <input type="text">

    <label>这次发货总数（棵）</label>
    <input type="number">

    <label>这次发货总金额（RM）</label>
    <input type="text" class="readonly" readonly>

    <label>包装明细</label>
    <textarea rows="2"></textarea>

    <div class="section-title">🧮 成本计算</div>

    <label>花盆（RM）</label>
    <input type="number" step="any" oninput="updateCost()">

    <label>苔藓（RM）</label>
    <input type="number" step="any" oninput="updateCost()">

    <label>本地运输（RM）</label>
    <input type="number" step="any" oninput="updateCost()">

    <label>总成本（RM）</label>
    <input type="text" id="totalCost" class="readonly" readonly>

    <div class="section-title">💰 不同利润售价</div>

    <div class="result-box">
      <div><strong>20% 售价：</strong>RM <span id="p20"></span></div>
      <div><strong>30% 售价：</strong>RM <span id="p30"></span></div>
      <div><strong>40% 售价：</strong>RM <span id="p40"></span></div>
      <div><strong>50% 售价：</strong>RM <span id="p50" class="highlight"></span></div>
      <div><strong>55% 售价：</strong>RM <span id="p55"></span></div>
    </div>
  </form>

  <script>
    function formatCurrency(el) {
      const value = parseFloat(el.value);
      if (!isNaN(value)) {
        el.value = value.toFixed(2);
      }
    }

    function convertToLink(el) {
      const url = el.value.trim();
      if (url) {
        el.insertAdjacentHTML('beforebegin', `<a href="${url}" target="_blank">${url}</a><br>`);
      }
    }

    function updateCost() {
      const pot = parseFloat(document.querySelectorAll('input')[12].value) || 0;
      const moss = parseFloat(document.querySelectorAll('input')[13].value) || 0;
      const local = parseFloat(document.querySelectorAll('input')[14].value) || 0;
      const total = pot + moss + local;

      document.getElementById("totalCost").value = total.toFixed(2);

      document.getElementById("p20").innerText = (total * 1.26 * 1.12).toFixed(2);
      document.getElementById("p30").innerText = (total * 1.43 * 1.12).toFixed(2);
      document.getElementById("p40").innerText = (total * 1.67 * 1.12).toFixed(2);
      document.getElementById("p50").innerText = (total * 2.0 * 1.12).toFixed(2);
      document.getElementById("p55").innerText = (total * 2.23 * 1.12).toFixed(2);
    }
  </script>
</body>
</html>
