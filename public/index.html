<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header img {
      height: 50px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      white-space: pre-wrap;
      overflow-wrap: break-word;
      resize: none;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .full {
      grid-column: 1 / -1;
    }
    .center-btn {
      text-align: center;
      margin-top: 20px;
    }
    .row3 {
      display: flex;
      gap: 6px;
    }
    .row3 > * {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <h1>盆栽成本记录系统 Lover Legend Gardening</h1>
  </div>
  <form id="bonsaiForm">
    <label>供应商</label>
    <input type="text" name="supplier" placeholder="请输入供应商名称" required />

    <label>品种</label>
    <input type="text" name="type" placeholder="请输入品种名称" required />

    <label>币值 / 单价 / RM</label>
    <div class="row3">
      <select id="currency" onchange="updateRMPrice()">
        <option value="CNY">CNY</option>
        <option value="NTD">NTD</option>
        <option value="VND">VND</option>
        <option value="IDR">IDR</option>
      </select>
      <input type="text" id="price" placeholder="单价" oninput="updateRMPrice()">
      <input type="text" id="price_rm" placeholder="RM" readonly>
    </div>

    <label>数量</label>
    <input type="number" name="qty" min="0" />

    <label>图片 URL</label>
    <input type="url" name="image_url" placeholder="贴上图片网址 (Facebook 相簿)" />

    <label>发货单号</label>
    <input type="text" name="invoice" placeholder="请输入发货单号" />

    <label>发货总棵数</label>
    <input type="number" name="total_count" min="0" />

    <label>这次发货总金额</label>
    <input type="text" id="total_amount" placeholder="自动计算" readonly />

    <label>包装备注</label>
    <input type="text" name="pack_note" placeholder="纸箱/网套/托盘等" />

    <label>抵达仓库日期</label>
    <input type="text" name="arrive_warehouse" placeholder="DDMMYY 或 DDMMYYYY" onblur="validateDate(this)" />

    <label>装柜日期</label>
    <input type="text" name="ship_date" placeholder="DDMMYY 或 DDMMYYYY" onblur="validateDate(this)" />

    <label>海运单号</label>
    <input type="text" name="shipping_id" placeholder="请输入运单号" />

    <label>到马运费</label>
    <input type="text" id="freight_fee" placeholder="请输入马币金额" />

    <label>抵达大马日期</label>
    <input type="text" name="arrive_malaysia" placeholder="DDMMYY 或 DDMMYYYY" onblur="validateDate(this)" />

    <label>运输天数</label>
    <input type="number" name="shipping_days" min="0" />

    <label>运费分摊比例 (%)</label>
    <input type="number" name="freight_ratio" min="0" max="100" />

    <label>花盆</label>
    <input type="text" id="pot" placeholder="花盆成本" />

    <label>苔藓</label>
    <input type="text" id="moss" placeholder="苔藓成本" />

    <label>本地运输</label>
    <input type="text" id="local" placeholder="运输成本" />

    <label>总成本</label>
    <input type="text" id="total_cost" placeholder="自动计算" readonly />

    <label>售价（20%~55%）</label>
    <textarea id="price_summary" placeholder="自动生成售价..." rows="5" readonly></textarea>
  </form>
  <div class="center-btn">
    <button type="button" onclick="saveToStorage()">📂 手动储存全部资料</button>
  </div>
<script>
function formatCurrency(value) {
  const num = parseFloat(value);
  return isNaN(num) ? '' : num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function updateRMPrice() {
  const rateMap = { CNY: 1 / 1.55, NTD: 0.15, VND: 0.00018, IDR: 0.00028 };
  const currency = document.getElementById('currency')?.value;
  const price = parseFloat(document.getElementById('price')?.value.replace(/,/g, ''));
  const rm = rateMap[currency] && !isNaN(price) ? price * rateMap[currency] : '';
  if (document.getElementById('price_rm')) document.getElementById('price_rm').value = formatCurrency(rm);
}

function validateDate(input) {
  const val = input.value.replace(/\D/g, '');
  if (val.length === 6 || val.length === 8) {
    const day = val.slice(0, 2);
    const month = val.slice(2, 4);
    const year = val.slice(4);
    if (val.length === 6) {
      input.value = `${day}/${month}/${year}`;
    } else {
      input.value = `${day}/${month}/${year.slice(-2)}`;
    }
    input.setCustomValidity('');
  } else if (val.length > 0) {
    input.setCustomValidity('请输入有效日期');
    input.reportValidity();
  } else {
    input.setCustomValidity('');
  }
}

document.querySelectorAll('input, textarea, select').forEach(input => {
  input.addEventListener('blur', formatAllCurrencyInputs);
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      if (input.validationMessage) {
        e.preventDefault();
        input.reportValidity();
        return;
      }
      e.preventDefault();
      const form = e.target.form;
      const index = Array.prototype.indexOf.call(form.elements, e.target);
      for (let i = index + 1; i < form.elements.length; i++) {
        const el = form.elements[i];
        if ((el.tagName === 'INPUT' || el.tagName === 'TEXTAREA' || el.tagName === 'SELECT') && !el.disabled && el.type !== 'hidden') {
          el.focus();
          break;
        }
      }
    }
  });
});

function formatAllCurrencyInputs() {
  ['price', 'freight_fee', 'total_amount', 'moss', 'pot', 'local'].forEach(id => {
    const el = document.getElementById(id);
    if (el && el.value) el.value = formatCurrency(el.value);
  });
}
</script>
</body>
</html>
