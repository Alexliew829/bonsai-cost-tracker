<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盆栽成本记录系统</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      background-color: #f9f9f9;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    h2 {
      text-align: center;
      font-size: 18px;
    }
    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"], select, textarea {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="number"]::-webkit-inner-spin-button, 
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    textarea {
      resize: vertical;
      height: 55px;
    }
    input[readonly] {
      background-color: #eee;
    }
    .logo {
      display: block;
      margin: auto;
      max-height: 60px;
    }
  </style>
</head>
<body>
  <img src="favicon.png" alt="logo" class="logo" />
  <h1>盆栽成本记录系统 <span style="font-weight: normal">Lover Legend gardening</span></h1>
  <h2>🌱 盆栽资料（含内陆发货信息）</h2>

  <form>
    <div class="form-container">
      <div>
        <label>供应商</label>
        <textarea name="supplier" tabindex="1"></textarea>
      </div>
      <div>
        <label>品种</label>
        <textarea name="species" tabindex="2"></textarea>
      </div>

      <div>
        <label>单价（原币）</label>
        <input type="text" name="unitPrice" tabindex="3">
      </div>
      <div>
        <label>币值</label>
        <select name="currency" tabindex="4">
          <option value="CNY">CNY</option>
          <option value="VND">VND</option>
          <option value="NTD">NTD</option>
          <option value="IDR">IDR</option>
        </select>
      </div>

      <div>
        <label>数量（棵）</label>
        <input type="number" name="quantity" min="0" step="1" tabindex="5">
      </div>
      <div>
        <label>图片网址（URL）</label>
        <input type="text" name="imageUrl" placeholder="https://example.com/photo.jpg" tabindex="6">
      </div>

      <div>
        <label>发货单号</label>
        <input type="text" name="invoiceId" tabindex="7">
      </div>
      <div>
        <label>这次发货总数（棵）</label>
        <input type="text" name="totalQty" tabindex="8" readonly>
      </div>

      <div style="grid-column: span 2;">
        <label>这次发货总金额（RM）</label>
        <input type="text" name="totalAmount" readonly>
      </div>

      <div style="grid-column: span 2;">
        <label>包装明细</label>
        <textarea name="packaging" tabindex="9"></textarea>
      </div>
    </div>
  </form>
</body>
</html>
