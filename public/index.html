  <script>
    const rateMap = { CNY: 1 / 1.55, NTD: 0.15, VND: 0.00018, IDR: 0.00028 };
    function formatCurrency(val) {
      const num = parseFloat(val.toString().replace(/,/g, ''));
      return isNaN(num) ? '' : num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function updateRM() {
      const cur = document.getElementById('currency').value;
      const rawText = document.getElementById('price').value.replace(/,/g, '');
      const raw = parseFloat(rawText);
      const rate = rateMap[cur] || 0;
      const rm = raw * rate;
      document.getElementById('price_rm').value = isNaN(rm) ? '' : formatCurrency(rm);
      updateSalesPrices(rm);
      updateBaseCost();
    }

    function updateBaseCost() {
      const priceRM = parseFloat(document.getElementById('price_rm').value.replace(/,/g, '')) || 0;
      document.getElementById('base_cost').value = formatCurrency(priceRM);
    }

    function updateSalesPrices(rmCost) {
      const prices = {
        "20%": rmCost * 1.26 * 1.12,
        "30%": rmCost * 1.43 * 1.12,
        "40%": rmCost * 1.67 * 1.12,
        "45%": rmCost * 1.82 * 1.12,

      let html = `<div class="entry"><strong>20% åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${formatCurrency(prices["20%"])}</div>`;
      html += `<div class="entry"><strong>30% åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${formatCurrency(prices["30%"])}</div>`;
      html += `<div class="entry"><strong>40% åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${formatCurrency(prices["40%"])}</div>`;

      html += `<div class="entry" style="color:red;font-weight:bold;"><strong>50% åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${formatCurrency(prices["50%"])}</div>`;
      html += `<div class="entry"><strong>55% åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${formatCurrency(prices["55%"])}</div>`;
      document.getElementById('priceSummary').innerHTML = html;
    }

    function validateDate(input) {
      const raw = input.value.replace(/[^0-9]/g, '');
      if (!input.value) {
        const now = new Date();
        const dd = String(now.getDate()).padStart(2, '0');
        const mm = String(now.getMonth() + 1).padStart(2, '0');
        const yy = String(now.getFullYear()).slice(2);
        input.value = `${dd}/${mm}/${yy}`;
      } else if (raw.length === 6) {
