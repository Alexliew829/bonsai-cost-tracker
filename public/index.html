<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header img {
      height: 50px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      text-align: center;
      margin: 5px 0 15px;
      grid-column: 1 / -1;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      white-space: pre-wrap;
      overflow-wrap: break-word;
      resize: none;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .full {
      grid-column: 1 / -1;
    }
    .center-btn {
      text-align: center;
      margin-top: 20px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    .url-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    .row3 {
      display: flex;
      gap: 6px;
    }
    .row3 > * {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <h1>盆栽成本记录系统 Lover Legend Gardening</h1>
  </div>
  <form id="bonsaiForm">
    <label>测试字段</label>
    <input type="text" name="test" placeholder="请输入..." />
  </form>
  <div class="center-btn">
    <button type="button" onclick="saveToStorage()">📂 手动储存全部资料</button>
  </div>
<script>
function formatCurrency(value) {
  const num = parseFloat(value);
  return isNaN(num) ? '' : num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function updateRMPrice() {
  const rateMap = {
    CNY: 1 / 1.55,
    NTD: 0.15,
    VND: 0.00018,
    IDR: 0.00028
  };
  const currency = document.getElementById('currency')?.value;
  const price = parseFloat(document.getElementById('price')?.value.replace(/,/g, ''));
  const rm = rateMap[currency] && !isNaN(price) ? price * rateMap[currency] : '';
  if (document.getElementById('price_rm')) document.getElementById('price_rm').value = formatCurrency(rm);
}

function formatAllCurrencyInputs() {
  ['price', 'freight_fee', 'total_amount', 'moss', 'pot', 'local'].forEach(id => {
    const el = document.getElementById(id);
    if (el && el.value) el.value = formatCurrency(el.value);
  });
}

function validateDate(input) {
  const val = input.value.replace(/\D/g, '');
  if (val.length === 6 || val.length === 8) {
    const day = val.slice(0, 2);
    const month = val.slice(2, 4);
    const year = val.slice(4);
    if (val.length === 6) {
      input.value = `${day}/${month}/${year}`;
    } else {
      input.value = `${day}/${month}/${year.slice(-2)}`;
    }
    input.setCustomValidity('');
  } else if (val.length > 0) {
    input.setCustomValidity('请输入有效日期');
    input.reportValidity();
  } else {
    input.setCustomValidity('');
  }
}

// 支持 Enter 跳格并阻止无效换行
function setupFormNavigation() {
  const form = document.getElementById('bonsaiForm');
  const fields = Array.from(form.querySelectorAll('input, select, textarea'));
  fields.forEach(input => {
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        if (input.validationMessage) {
          e.preventDefault();
          input.reportValidity();
          return;
        }
        e.preventDefault();
        const index = fields.indexOf(e.target);
        for (let i = index + 1; i < fields.length; i++) {
          if (!fields[i].disabled && fields[i].type !== 'hidden') {
            fields[i].focus();
            break;
          }
        }
      }
    });
  });
}

window.addEventListener('DOMContentLoaded', () => {
  setupFormNavigation();
});
</script>
</body>
</html>
