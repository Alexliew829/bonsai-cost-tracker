<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header img {
      height: 50px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      text-align: center;
      margin: 5px 0 15px;
      grid-column: 1 / -1;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
      grid-column: span 1;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      box-sizing: border-box;
      white-space: pre-wrap;
      overflow: hidden;
      grid-column: span 1;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .full {
      grid-column: 1 / -1;
    }
    .center-btn {
      text-align: center;
      margin-top: 20px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    .url-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <h1>盆栽成本记录系统 Lover Legend Gardening</h1>
  </div>
  <form id="bonsaiForm">
    <label>供应商</label>
    <input type="text" name="supplier">

    <label>品种</label>
    <input type="text" name="type">

    <label>币值</label>
    <select id="currency">
      <option value="CNY">CNY</option>
      <option value="NTD">NTD</option>
      <option value="VND">VND</option>
      <option value="IDR">IDR</option>
    </select>

    <label>单价（原币）</label>
    <input id="price" name="price" type="text">

    <label>单价（RM）</label>
    <input id="price_rm" name="price_rm" type="text" readonly>

    <label>数量（棵）</label>
    <input type="number" name="quantity" min="0">

    <label>发货单号</label>
    <input type="text" name="delivery_no">

    <label>图片网址（URL）</label>
    <input type="text" name="img_url">

    <label>这次发货总数（棵）</label>
    <input type="number" name="batch_total" min="0">

    <label>这次发货总金额（RM）</label>
    <input id="total_amount" type="text" name="total_rm">

    <label>包装明细</label>
    <input type="text" name="packing">

    <label>抵达仓库日期</label>
    <input type="text" id="warehouse_date" name="warehouse_date">

    <h2>🚚 发货资料</h2>

    <label>装柜日期</label>
    <input type="text" id="container_date" name="container_date">

    <label>海运单号</label>
    <input type="text" name="shipment_no">

    <label>抵达大马日期</label>
    <input type="text" id="arrival_date" name="arrival_date">

    <label>到大马运费（RM）</label>
    <input id="freight_fee" type="text" name="freight_fee">

    <label>运输天数（自动）</label>
    <input type="text" name="days" readonly>

    <label>运费比例（自动）</label>
    <input type="text" name="rate" readonly>

    <h2>📓 成本与销售细节</h2>

    <label>花盆成本 RM</label>
    <input id="pot" type="text" name="pot">

    <label>苔藓成本 RM</label>
    <input id="moss" type="text" name="moss">

    <label>本地运输 RM</label>
    <input id="local" type="text" name="local">
  </form>

  <div class="center-btn">
    <button type="button" onclick="saveToStorage()">📂 手动储存全部资料</button>
  </div>

<script>
function formatCurrency(value) {
  const num = parseFloat(value?.toString().replace(/,/g, ''));
  return isNaN(num) ? '' : num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function updateRMPrice() {
  const rateMap = { CNY: 1 / 1.55, NTD: 0.15, VND: 0.00018, IDR: 0.00028 };
  const currency = document.getElementById('currency').value;
  const price = parseFloat(document.getElementById('price').value.replace(/,/g, ''));
  const rm = rateMap[currency] && !isNaN(price) ? price * rateMap[currency] : '';
  document.getElementById('price_rm').value = formatCurrency(rm);
}

function validateDateField(input) {
  const val = input.value.replace(/\D/g, '');
  if (val.length === 6) {
    const day = val.slice(0, 2);
    const month = val.slice(2, 4);
    const year = val.slice(4);
    input.value = `${day}/${month}/${year}`;
  }
  const valid = /^\d{2}\/\d{2}\/\d{2}$/.test(input.value);
  if (!valid) {
    input.setCustomValidity('请输入有效日期');
    input.reportValidity();
  } else {
    input.setCustomValidity('');
  }
}

function formatAllCurrencyInputs() {
  const ids = ['price', 'total_amount', 'freight_fee', 'moss', 'pot', 'local'];
  ids.forEach(id => {
    const el = document.getElementById(id);
    if (el) el.value = formatCurrency(el.value);
  });
}

['price', 'total_amount', 'freight_fee', 'moss', 'pot', 'local'].forEach(id => {
  const el = document.getElementById(id);
  if (el) el.addEventListener('blur', formatAllCurrencyInputs);
});

['warehouse_date','container_date','arrival_date'].forEach(id => {
  const el = document.getElementById(id);
  if (el) {
    el.addEventListener('blur', () => validateDateField(el));
    el.addEventListener('input', () => validateDateField(el));
  }
});

document.querySelectorAll('input').forEach(input => {
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      if (input.validationMessage) {
        input.reportValidity();
        return;
      }
      const form = e.target.form;
      const index = Array.prototype.indexOf.call(form.elements, e.target);
      for (let i = index + 1; i < form.elements.length; i++) {
        const el = form.elements[i];
        if ((el.tagName === 'INPUT' || el.tagName === 'TEXTAREA' || el.tagName === 'SELECT') && !el.disabled && el.type !== 'hidden') {
          el.focus();
          break;
        }
      }
    }
  });
});

document.getElementById('price').addEventListener('input', updateRMPrice);
document.getElementById('currency').addEventListener('change', updateRMPrice);
</script>
</body>
</html>
