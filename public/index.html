<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <style>
    body { font-family: sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; }
    .header { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; }
    .header img { height: 50px; }
    .header h1 { font-size: 24px; margin: 0; }
    h2 { font-size: 18px; text-align: center; margin: 5px 0 15px; grid-column: 1 / -1; }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
    }
    label { font-weight: bold; font-size: 14px; }
    input, select {
      width: 100%; padding: 6px 8px; font-size: 14px;
      box-sizing: border-box; white-space: pre-wrap; overflow: hidden;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none; margin: 0;
    }
    .full { grid-column: 1 / -1; }
    .highlight { color: red; font-weight: bold; }
    .error { border: 2px solid red !important; background-color: #ffe6e6 !important; }
    .url-link { color: blue; text-decoration: underline; cursor: pointer; }
    .row3 { display: flex; gap: 6px; }
    .row3 > * { flex: 1; }
    .entry { font-size: 16px; margin-top: 4px; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; grid-column: 1 / -1; }
    .top-bar button { font-size: 14px; padding: 4px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <h1>盆栽成本记录系统 Lover Legend Gardening</h1>
  </div>

  <form id="bonsaiForm">
    <div class="top-bar">
      <h2>🌱 盆栽资料 / 🚛 发货资料 / 🧾 成本与销售细节</h2>
      <button type="button" onclick="manualSave()">📂 手动储存</button>
    </div>

    <label>币值</label><label>单价（原币）+ 单价（RM）</label>
    <div class="row3">
      <select id="currency">
        <option value="CNY">CNY</option>
        <option value="VND">VND</option>
        <option value="NTD">NTD</option>
        <option value="IDR">IDR</option>
      </select>
      <input id="price" placeholder="0.00" />
      <input id="price_rm" disabled placeholder="0.00" />
    </div>

    <label>数量（棵）</label><label>发货总数</label>
    <input id="quantity" /><input id="total_plants" />

    <label>发货总金额（RM自动）</label><label>运费（RM）</label>
    <input id="total_amount" disabled /><input id="freight_fee" placeholder="0.00" />

    <label>装柜日期</label><label>抵达日期</label>
    <input id="container_date" class="date-input" placeholder="DD/MM/YY" />
    <input id="arrival_date" class="date-input" placeholder="DD/MM/YY" />

    <label>天数（自动）</label><label>运费比例（自动）</label>
    <input id="days" disabled /><input id="freight_ratio" disabled />

    <label>本地运输</label><label>苔藓</label>
    <input id="local" placeholder="0.00" /><input id="moss" placeholder="0.00" />

    <label>花盆</label><label>原成本</label>
    <input id="pot" placeholder="0.00" /><input id="base_cost" disabled placeholder="0.00" />

    <div id="priceSummary" class="full"></div>
  </form>

<!-- Firebase 储存逻辑 + 自动换算 + 跳格逻辑 -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
      apiKey: "AIzaSyCKQFkAzSjcTvCAMUpWSJ1nuEP8mEE-l18",
      authDomain: "bonsai-live-system.firebaseapp.com",
      projectId: "bonsai-live-system",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const rateMap = { CNY: 1 / 1.55, NTD: 0.15, VND: 0.00018, IDR: 0.00028 };

function formatCurrency(val) {
  const num = parseFloat(val.toString().replace(/,/g, ''));
  return isNaN(num) ? '' : num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function validateDate(input) {
  const raw = input.value.replace(/[^0-9]/g, '');
  if (!input.value) return;
  if (raw.length === 6) input.value = raw.replace(/(\\d{2})(\\d{2})(\\d{2})/, '$1/$2/$3');
  const [d, m, y] = input.value.split('/').map(Number);
  const valid = d >= 1 && d <= 31 && m >= 1 && m <= 12 && y >= 0 && y <= 99;
  if (!valid) {
    input.classList.add('error');
    input.setCustomValidity('请输入有效日期');
    input.reportValidity();
  } else {
    input.classList.remove('error');
    input.setCustomValidity('');
  }
}

function updateSalesPrices(baseCost) {
  const prices = {
    "20%": baseCost * 1.26 * 1.12,
    "30%": baseCost * 1.43 * 1.12,
    "40%": baseCost * 1.67 * 1.12,
    "45%": baseCost * 1.82 * 1.12,
    "50%": baseCost * 2.00 * 1.12,
    "55%": baseCost * 2.23 * 1.12,
  };
  let html = "";
  for (let key in prices) {
    const style = key === "50%" ? "color:red;font-weight:bold;" : "";
    html += `<div class="entry" style="${style}"><strong>${key} 利润售价：</strong>RM ${formatCurrency(prices[key])}</div>`;
  }
  document.getElementById("priceSummary").innerHTML = html;
}

function updateRMFields() {
  const currency = document.getElementById("currency").value;
  const raw = parseFloat(document.getElementById("price").value.replace(/,/g, ''));
  const rate = rateMap[currency] || 0;
  const rm = raw * rate;
  document.getElementById("price_rm").value = formatCurrency(rm);

  const qty = parseFloat(document.getElementById("quantity").value) || 0;
  const base = rm * qty;
  document.getElementById("base_cost").value = formatCurrency(base);

  const totalQty = parseFloat(document.getElementById("total_plants").value) || 0;
  document.getElementById("total_amount").value = formatCurrency(totalQty * rm);

  updateSalesPrices(base);
  updateFreightRatio();
}

function updateFreightRatio() {
  const freight = parseFloat(document.getElementById("freight_fee").value.replace(/,/g, '')) || 0;
  const total = parseFloat(document.getElementById("total_amount").value.replace(/,/g, '')) || 0;
  const ratio = total ? freight / total : 0;
  document.getElementById("freight_ratio").value = `${(ratio * 100).toFixed(2)}%`;
}

function calculateDays() {
  const toDate = (str) => {
    const [d, m, y] = str.split("/").map(Number);
    return new Date(2000 + y, m - 1, d);
  };
  const d1 = document.getElementById("container_date").value;
  const d2 = document.getElementById("arrival_date").value;
  if (d1 && d2 && d1.includes("/") && d2.includes("/")) {
    const days = Math.round((toDate(d2) - toDate(d1)) / (1000 * 60 * 60 * 24));
    document.getElementById("days").value = isNaN(days) ? "" : days;
  }
}

async function manualSave() {
  const fields = document.querySelectorAll("input, select");
  const data = {};
  fields.forEach(f => data[f.id] = f.value);
  data.timestamp = serverTimestamp();

  try {
    await addDoc(collection(db, "bonsai_records"), data);
    alert("✅ 成功储存至 Firebase");
  } catch (e) {
    alert("❌ 储存失败，请检查网络或 Firebase 设置");
    console.error(e);
  }
}

function setupEnterKeyJump() {
  const fields = Array.from(document.querySelectorAll("input, select"));
  fields.forEach((el, i) => {
    el.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        if (el.classList.contains("date-input")) validateDate(el);
        if (el.validationMessage) return el.reportValidity();
        if (["price", "freight_fee", "local", "moss", "pot"].includes(el.id)) {
          el.value = formatCurrency(el.value);
          updateRMFields();
        }
        let next = i + 1;
        while (next < fields.length && (fields[next].disabled || fields[next].type === 'hidden')) next++;
        if (fields[next]) fields[next].focus();
      }
    });
  });
}

window.onload = () => {
  updateRMFields();
  calculateDays();
  setupEnterKeyJump();
  setInterval(manualSave, 180000);
};
</script>
</body>
</html>
