  <script>
    const currencyInputIds = ['price', 'freight_fee', 'total_amount', 'local', 'moss', 'pot'];
    currencyInputIds.forEach(id => {
      const input = document.getElementById(id);
      input.addEventListener('blur', () => {
        const val = parseFloat(input.value.replace(/,/g, ''));
        if (!isNaN(val)) {
          input.value = val.toLocaleString('en-MY', { minimumFractionDigits: 2 });
        }
      });
    });

    function formatCurrency(val) {
      return parseFloat(val).toLocaleString('en-MY', {
        style: 'currency', currency: 'MYR', minimumFractionDigits: 2
      }).replace('MYR', 'RM');
    }

    function updateSalesPrices(rmCost) {
      const prices = {
        "20%": rmCost * 1.26 * 1.12,
        "30%": rmCost * 1.43 * 1.12,
        "40%": rmCost * 1.67 * 1.12,
        "45%": rmCost * 1.82 * 1.12,
        "50%": rmCost * 2.00 * 1.12,
        "55%": rmCost * 2.23 * 1.12
      };
      let html = `<div class="entry"><strong>å®é™…æˆæœ¬ï¼š</strong>RM ${formatCurrency(rmCost)}</div>`;
      html += `<div class="entry"><strong>20% åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${formatCurrency(prices["20%"])}</div>`;
      html += `<div class="entry"><strong>30% åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${formatCurrency(prices["30%"])}</div>`;
      html += `<div class="entry"><strong>40% åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${formatCurrency(prices["40%"])}</div>`;
      html += `<div class="entry"><strong>45% åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${formatCurrency(prices["45%"])}</div>`;
      html += `<div class="entry" style="color:red;font-weight:bold;"><strong>50% åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${formatCurrency(prices["50%"])}</div>`;
      html += `<div class="entry"><strong>55% åˆ©æ¶¦å”®ä»·ï¼š</strong>RM ${formatCurrency(prices["55%"])}</div>`;
      document.getElementById("priceSummary").innerHTML = html;
    }

    document.getElementById("base_cost").addEventListener("input", (e) => {
      const val = parseFloat(e.target.value.replace(/,/g, ''));
      if (!isNaN(val)) updateSalesPrices(val);
    });

    const currencySelect = document.getElementById("currency");
    const priceInput = document.getElementById("price");
    const priceRMInput = document.getElementById("price_rm");

    function updatePriceRM() {
      const currency = currencySelect.value;
      const price = parseFloat(priceInput.value.replace(/,/g, ''));
      const rates = {
        CNY: 1.55,
        VND: 1 / 0.00018,
        NTD: 1 / 0.15,
        IDR: 1 / 0.00028
      };
      if (!isNaN(price) && rates[currency]) {
        const rmPrice = price * rates[currency];
        priceRMInput.value = rmPrice.toLocaleString('en-MY', { minimumFractionDigits: 2 });
      }
    }
    currencySelect.addEventListener("change", updatePriceRM);
    priceInput.addEventListener("blur", updatePriceRM);

    const inputs = document.querySelectorAll("input, textarea, select");
    inputs.forEach((el, i) => {
      el.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          if (el.classList.contains("date-input")) {
            const raw = el.value.replace(/\D/g, '');
            if (/^(\d{6}|\d{8})$/.test(raw)) {
              const y = raw.length === 6 ? '20' + raw.slice(4, 6) : raw.slice(4, 8);
              const m = raw.slice(2, 4);
              const d = raw.slice(0, 2);
              const date = `${d}/${m}/${y}`;
              el.value = date;
              el.classList.remove("error");
              el.setCustomValidity("");
              let next = Array.from(inputs).slice(i + 1).find(x => !x.disabled);
              if (next) next.focus();
            } else {
              el.classList.add("error");
              el.setCustomValidity("è¯·è¾“å…¥æœ‰æ•ˆæ—¥æœŸ");
              el.reportValidity();
            }
          } else {
            let next = Array.from(inputs).slice(i + 1).find(x => !x.disabled);
            if (next) next.focus();
          }
        }
      });
    });
  </script>
