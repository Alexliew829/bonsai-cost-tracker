<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <style>
    .header-container {
      display: flex;
      justify-content: center;
      position: relative;
      max-width: 1000px;
      margin: auto;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      width: 100%;
      position: relative;
    }
    .header img {
      height: 50px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .save-btn {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 10px;
    }
    #bonsaiForm {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: white;
    }
    .entry {
      margin-bottom: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="header">
      <img src="logo.png" alt="logo">
      <h1>盆栽成本记录系统 Lover Legend Gardening</h1>
      <button class="save-btn" onclick="manualSave()">📂 手动储存全部资料</button>
    </div>
  </div>

  <form id="bonsaiForm">
    <!-- 利润售价显示区域 -->
    <div id="priceSummary" class="full"></div>
  </form>

  <script>
    function formatCurrency(val) {
      const num = parseFloat(val);
      if (isNaN(num)) return '-';
      return num.toLocaleString('en-MY', {
        style: 'currency', currency: 'MYR', minimumFractionDigits: 2
      }).replace('MYR', 'RM');
    }

    function updateSalesPrices(rmCost) {
      const prices = {
        "20%": rmCost * 1.26 * 1.12,
        "30%": rmCost * 1.43 * 1.12,
        "40%": rmCost * 1.67 * 1.12,
        "45%": rmCost * 1.82 * 1.12,
        "50%": rmCost * 2.00 * 1.12,
        "55%": rmCost * 2.23 * 1.12
      };
      let html = `<div class="entry"><strong>实际成本：</strong>RM ${formatCurrency(rmCost)}</div>`;
      html += `<div class="entry"><strong>20% 利润售价：</strong>RM ${formatCurrency(prices["20%"])}</div>`;
      html += `<div class="entry"><strong>30% 利润售价：</strong>RM ${formatCurrency(prices["30%"])}</div>`;
      html += `<div class="entry"><strong>40% 利润售价：</strong>RM ${formatCurrency(prices["40%"])}</div>`;
      html += `<div class="entry"><strong>45% 利润售价：</strong>RM ${formatCurrency(prices["45%"])}</div>`;
      html += `<div class="entry" style="color:red;font-weight:bold;"><strong>50% 利润售价：</strong>RM ${formatCurrency(prices["50%"])}</div>`;
      html += `<div class="entry"><strong>55% 利润售价：</strong>RM ${formatCurrency(prices["55%"])}</div>`;
      document.getElementById("priceSummary").innerHTML = html;
    }

    // ✅ 页面载入时自动测试显示
    updateSalesPrices(1000); // 可改为表单实时计算

    function manualSave() {
      alert("📝 模拟储存成功（待开发完整功能）");
    }
  </script>
</body>
</html>
