<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header img { height: 50px; }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      text-align: center;
      margin: 5px 0 15px;
      grid-column: 1 / -1;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input::placeholder { color:#999; }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .full { grid-column: 1 / -1; }
    .highlight { color: red; font-weight: bold; }
    .error {
      border: 2px solid red !important;
      background-color: #ffe6e6 !important;
    }
    .url-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    .row3 { display: flex; gap: 6px; }
    .row3 > * { flex: 1; }
    .entry { font-size: 16px; margin-top: 4px; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      grid-column: 1 / -1;
    }
    .top-bar button {
      font-size: 14px;
      padding: 4px 10px;
      cursor: pointer;
    }
    #priceSummary div { line-height: 1.5; }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <h1>盆栽成本记录系统 Lover Legend Gardening</h1>
  </div>
  <form id="bonsaiForm">
    <div class="top-bar">
      <h2>🌱 盆栽资料（含内陆发货信息）</h2>
      <button type="button" onclick="saveRecord()">📂 手动储存全部资料</button>
    </div>
    <label>供应商</label><label>品种</label>
    <input id="supplier" list="supplierList"/><input id="variety" list="varietyList"/>
    <datalist id="supplierList"></datalist>
    <datalist id="varietyList"></datalist>
    <label>币值 + 单价（原币）+ RM 本钱</label><label>数量（棵）</label>
    <div class="row3">
      <select id="currency" onchange="updateRM()">
        <option value="CNY">CNY</option>
        <option value="VND">VND</option>
        <option value="NTD">NTD</option>
        <option value="IDR">IDR</option>
      </select>
      <input id="price" type="text" inputmode="decimal" placeholder="0.00" oninput="updateRM()" />
      <input id="price_rm" disabled placeholder="0.00" />
    </div>
    <input id="quantity" type="number" inputmode="numeric" placeholder="0" oninput="updateAggregates()" />
    <label>图片网址</label><label>发货单号</label>
    <input id="image_url" type="url" class="url-link" placeholder="https://..." onclick="if(this.value.startsWith('http')) window.open(this.value)" />
    <input id="shipment_id" oninput="updateAggregates();updateSuggestions();" />
    <label>发货总数（自动）</label><label>发货总金额（RM自动）</label>
    <input id="total_plants" disabled placeholder="0" />
    <input id="total_amount" disabled placeholder="0.00" />
    <label>包装明细（木架，箱子）</label><label>抵达仓库日期</label>
    <input id="packing" type="number" inputmode="numeric" placeholder="0" />
    <input id="warehouse_date" class="date-input" placeholder="DD/MM/YY" />
    <label>装柜日期</label><label>海运单号</label>
    <input id="container_date" class="date-input" placeholder="DD/MM/YY" />
    <input id="shipping_no" />
    <label>抵达日期</label><label>运费（RM）</label>
    <input id="arrival_date" class="date-input" placeholder="DD/MM/YY" />
    <input id="freight_fee" type="text" placeholder="0.00" oninput="updateBaseCost()" />
    <label>运输天数</label><label>运费比例</label>
    <input id="days" disabled placeholder="0" /><input id="freight_ratio" disabled placeholder="0.00" />
    <label>本地运输</label><label>苔藓</label>
    <input id="local" placeholder="0.00" oninput="updateBaseCost()"/><input id="moss" placeholder="0.00" oninput="updateBaseCost()"/>
    <label>花盆</label><label>原成本</label>
    <input id="pot" placeholder="0.00" oninput="updateBaseCost()"/><input id="base_cost" disabled placeholder="0.00" />
    <div id="priceSummary" class="full"></div>
  </form>
  <script>
    const rateMap = { CNY: 1 / 1.55, NTD: 0.15, VND: 0.00018, IDR: 0.00028 };
    const firebaseConfig = {
      apiKey: "AIzaSyCKQFkAz5jcTvCAMUpWSJ1nuEP8mEE-l18",
      authDomain: "bonsai-live-system.firebaseapp.com",
      projectId: "bonsai-live-system",
      storageBucket: "bonsai-live-system.appspot.com",
      messagingSenderId: "804874268810",
      appId: "1:804874268810:web:9d1ede421c16643d01fd73"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function parseNumber(val) {
      const num = parseFloat(val.toString().replace(/,/g, ''));
      return isNaN(num) ? 0 : num;
    }

    function formatCurrency(val) {
      return parseFloat(val).toLocaleString('en-MY', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    async function updateAggregates() {
      const shipmentId = document.getElementById("shipment_id").value.trim();
      if (!shipmentId) return;
      const snapshot = await db.collection("bonsai_records").where("shipment_id", "==", shipmentId).get();
      let totalQty = 0;
      let totalAmount = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        const qty = parseNumber(data.quantity);
        const priceRm = parseNumber(data.unit_price_rm);
        totalQty += qty;
        totalAmount += qty * priceRm;
      });
      document.getElementById("total_plants").value = totalQty;
      document.getElementById("total_amount").value = formatCurrency(totalAmount);
      updateBaseCost();
    }

    function updateRM() {
      const cur = document.getElementById('currency').value;
      const price = parseNumber(document.getElementById('price').value);
      const rate = rateMap[cur] || 0;
      const rm = price * rate;
      document.getElementById('price_rm').value = formatCurrency(rm);
      updateAggregates();
    }

    function updateBaseCost() {
      const unitRM = parseNumber(document.getElementById('price_rm').value);
      const qty = parseNumber(document.getElementById('quantity').value);
      const freight = parseNumber(document.getElementById('freight_fee').value);
      const totalPlants = parseNumber(document.getElementById('total_plants').value);
      const freightRatio = totalPlants ? (freight / totalPlants / unitRM) : 0;
      const local = parseNumber(document.getElementById('local').value);
      const moss = parseNumber(document.getElementById('moss').value);
      const pot = parseNumber(document.getElementById('pot').value);
      const cost = unitRM * qty * (1 + freightRatio) + local + moss + pot;
      document.getElementById('base_cost').value = formatCurrency(cost);
    }

    async function saveRecord() {
      const doc = {
        supplier: document.getElementById("supplier").value.trim(),
        variety: document.getElementById("variety").value.trim(),
        currency: document.getElementById("currency").value,
        unit_price: parseNumber(document.getElementById("price").value),
        unit_price_rm: parseNumber(document.getElementById("price_rm").value),
        quantity: parseNumber(document.getElementById("quantity").value),
        image_url: document.getElementById("image_url").value.trim(),
        shipment_id: document.getElementById("shipment_id").value.trim(),
        total_plants: parseNumber(document.getElementById("total_plants").value),
        total_amount_rm: parseNumber(document.getElementById("total_amount").value),
        packing: parseNumber(document.getElementById("packing").value),
        warehouse_date: document.getElementById("warehouse_date").value,
        container_date: document.getElementById("container_date").value,
        shipping_no: document.getElementById("shipping_no").value,
        arrival_date: document.getElementById("arrival_date").value,
        freight_fee: parseNumber(document.getElementById("freight_fee").value),
        local: parseNumber(document.getElementById("local").value),
        moss: parseNumber(document.getElementById("moss").value),
        pot: parseNumber(document.getElementById("pot").value),
        base_cost: parseNumber(document.getElementById("base_cost").value),
        created_at: new Date().toISOString()
      };
      await db.collection("bonsai_records").add(doc);
      saveSuggestions(doc.supplier, doc.variety);
      alert("✅ 成功储存！");
    }

    function updateSuggestions() {
      const sList = JSON.parse(localStorage.getItem("supplierList") || "[]");
      const vList = JSON.parse(localStorage.getItem("varietyList") || "[]");
      const sDatalist = document.getElementById("supplierList");
      const vDatalist = document.getElementById("varietyList");
      sDatalist.innerHTML = "";
      vDatalist.innerHTML = "";
      sList.forEach(v => sDatalist.innerHTML += `<option value="${v}">`);
      vList.forEach(v => vDatalist.innerHTML += `<option value="${v}">`);
    }

    function saveSuggestions(supplier, variety) {
      const sKey = "supplierList";
      const vKey = "varietyList";
      let sList = JSON.parse(localStorage.getItem(sKey) || "[]");
      let vList = JSON.parse(localStorage.getItem(vKey) || "[]");
      if (!sList.includes(supplier)) sList.push(supplier);
      if (!vList.includes(variety)) vList.push(variety);
      localStorage.setItem(sKey, JSON.stringify(sList));
      localStorage.setItem(vKey, JSON.stringify(vList));
      updateSuggestions();
    }

    updateSuggestions();
    setInterval(() => {
      if (document.hasFocus()) saveRecord();
    }, 180000);
  </script>
</body>
</html>
