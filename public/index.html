<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend Gardening</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header img {
      height: 50px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      text-align: center;
      margin: 5px 0 15px;
      grid-column: 1 / -1;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }
    input:focus, select:focus {
      background-color: #fff;
    }
    .full {
      grid-column: 1 / -1;
    }
    .entry {
      font-size: 16px;
      margin-top: 4px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      grid-column: 1 / -1;
    }
    .top-bar button {
      font-size: 14px;
      padding: 4px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <h1>盆栽成本记录系统 Lover Legend Gardening</h1>
  </div>

  <form id="bonsaiForm">
    <div class="top-bar">
      <h2>🌱 盆栽资料</h2>
      <button type="button" onclick="manualSave()">📂 手动储存全部资料</button>
    </div>

    <label>供应商</label><label>品种</label>
    <input id="supplier" /><input id="variety" />

    <label>币值 + 单价（原币）+ 单价（RM）</label><label>数量（棵）</label>
    <div style="display:flex; gap:6px;">
      <select id="currency">
        <option value="CNY">CNY</option>
        <option value="VND">VND</option>
        <option value="NTD">NTD</option>
        <option value="IDR">IDR</option>
      </select>
      <input id="price" type="text" placeholder="0.00" />
      <input id="price_rm" disabled placeholder="RM" />
    </div>
    <input id="quantity" type="number" placeholder="0" />

    <label>图片网址</label><label>发货单号</label>
    <input id="image_url" type="url" />
    <input id="shipment_id" />

    <label>发货总数</label><label>发货总金额（RM自动）</label>
    <input id="total_plants" type="number" placeholder="0" />
    <input id="total_amount" disabled placeholder="自动计算" />

    <label>包装明细</label><label>抵达仓库日期</label>
    <input id="packing" type="number" placeholder="0" />
    <input id="warehouse_date" placeholder="DD/MM/YY" />

    <label>装柜日期</label><label>海运单号</label>
    <input id="container_date" placeholder="DD/MM/YY" />
    <input id="shipping_no" />

    <label>抵达日期</label><label>运费（RM）</label>
    <input id="arrival_date" placeholder="DD/MM/YY" />
    <input id="freight_fee" type="text" placeholder="0.00" />

    <label>天数（自动）</label><label>运费比例（自动）</label>
    <input id="days" disabled /><input id="freight_ratio" disabled />

    <label>本地运输</label><label>苔藓</label>
    <input id="local" type="text" placeholder="0.00" /><input id="moss" type="text" placeholder="0.00" />

    <label>花盆</label><label>原成本</label>
    <input id="pot" type="text" placeholder="0.00" /><input id="base_cost" disabled />

    <div id="priceSummary" class="full"></div>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatCurrency(val) {
      const num = parseFloat(val.toString().replace(/,/g, ''));
      return isNaN(num) ? '' : num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function updatePriceSummary() {
      const priceRM = parseFloat(document.getElementById('price_rm').value.replace(/,/g, ''));
      if (isNaN(priceRM)) return;
      const factors = {
        '20%': 1.26 * 1.12,
        '30%': 1.43 * 1.12,
        '40%': 1.67 * 1.12,
        '45%': 1.82 * 1.12,
        '50%': 2.00 * 1.12,
        '55%': 2.23 * 1.12
      };
      let html = '<div class=\"entry\"><strong>🧾 成本与销售售价：</strong></div>';
      for (const key in factors) {
        const sell = priceRM * factors[key];
        const highlight = key === '50%' ? ' style=\"color:red;font-weight:bold;\"' : '';
        html += `<div class=\"entry\"${highlight}><strong>${key} 利润售价：</strong>RM ${formatCurrency(sell)}</div>`;
      }
      document.getElementById('priceSummary').innerHTML = html;
    }

    document.getElementById('price').addEventListener('input', () => {
      const val = document.getElementById('price').value.replace(/,/g, '');
      const cur = document.getElementById('currency').value;
      const rateMap = { CNY: 1 / 1.55, NTD: 0.15, VND: 0.00018, IDR: 0.00028 };
      const rm = parseFloat(val) * (rateMap[cur] || 0);
      document.getElementById('price_rm').value = isNaN(rm) ? '' : formatCurrency(rm);
      updatePriceSummary();
    });

    document.getElementById('currency').addEventListener('change', () => {
      document.getElementById('price').dispatchEvent(new Event('input'));
    });

    function manualSave() {
      const fields = [
        'supplier', 'variety', 'currency', 'price', 'price_rm', 'quantity',
        'image_url', 'shipment_id', 'total_plants', 'total_amount',
        'packing', 'warehouse_date', 'container_date', 'shipping_no',
        'arrival_date', 'freight_fee', 'days', 'freight_ratio',
        'local', 'moss', 'pot', 'base_cost'
      ];
      const data = {};
      fields.forEach(id => data[id] = document.getElementById(id).value || '');
      data.timestamp = new Date().toISOString();
      db.collection(\"bonsai_records\").add(data).then(() => {
        alert(\"✅ 成本与销售细节已储存 Firebase\");
      });
    }

    setInterval(manualSave, 180000); // 每3分钟自动储存
  </script>
</body>
</html>
