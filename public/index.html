<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend gardening</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header img {
      height: 50px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      text-align: center;
      margin: 5px 0 15px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }
    .full {
      grid-column: 1 / -1;
    }
    .center-btn {
      text-align: center;
      margin-top: 20px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <h1>盆栽成本记录系统 Lover Legend gardening</h1>
  </div>
  <h2>🌱 盆栽资料（含内陆发货信息）</h2>
  <form id="bonsaiForm">
    <label>供应商</label><input id="supplier" />
    <label>品种</label><input id="variety" />
    <label>单价（原币）</label><input id="price" type="text" inputmode="decimal" pattern="\\d+(\\.\\d{1,2})?" />
    <label>币值</label>
    <select id="currency">
      <option value="CNY">CNY</option>
      <option value="VND">VND</option>
      <option value="NTD">NTD</option>
      <option value="IDR">IDR</option>
    </select>
    <label>数量（棵）</label><input id="quantity" type="text" inputmode="decimal" pattern="\\d+" />
    <label>图片网址（URL）</label><input id="image_url" />
    <label>发货单号</label><input id="shipment_id" />
    <label>这次发货总数（棵）</label><input id="total_plants" type="text" inputmode="decimal" pattern="\\d+" />
    <label>这次发货总金额（RM）</label><input id="total_amount" type="text" inputmode="decimal" pattern="\\d+(\\.\\d{1,2})?" />
    <label>包装明细</label><input id="packing" />
    <label class="full">抵达仓库日期</label><input id="warehouse_date" type="text" placeholder="dd/mm/yyyy" class="full" maxlength="8" />

    <h2 class="full">📦 发货资料</h2>
    <label>装柜日期</label><input id="container_date" type="date" />
    <label>海运单号</label><input id="shipping_no" />
    <label>到大马运费（RM）</label><input id="freight_fee" type="text" inputmode="decimal" pattern="\\d+(\\.\\d{1,2})?" />
    <label>抵达大马日期</label><input id="arrival_date" type="date" />
    <label class="full">运输天数（自动）</label><input id="days" disabled class="full" />
    <label class="full">运费比例（自动）</label><input id="freight_ratio" disabled class="full" />

    <h2 class="full">🧾 成本与销售细节</h2>
    <label>苔藓成本 RM</label><input id="moss" type="text" inputmode="decimal" pattern="\\d+(\\.\\d{1,2})?" />
    <label>花盆成本 RM</label><input id="pot" type="text" inputmode="decimal" pattern="\\d+(\\.\\d{1,2})?" />
    <label>本地运输 RM</label><input id="local" type="text" inputmode="decimal" pattern="\\d+(\\.\\d{1,2})?" />
    <label>原成本（自动）</label><input id="base_cost" disabled />
    <label>总成本（自动）</label><input id="total_cost" disabled />
    <label>销售价 20%</label><input id="price_20" disabled />
    <label>销售价 30%</label><input id="price_30" disabled />
    <label>销售价 40%</label><input id="price_40" disabled />
    <label class="highlight">销售价 50%</label><input id="price_50" disabled />
    <label>销售价 55%</label><input id="price_55" disabled />
  </form>
  <div class="center-btn">
    <button onclick="saveToStorage()">💾 手动储存全部资料</button>
  </div>
  <script>
    const rates = { CNY: 1.5, VND: 5555, NTD: 6.8, IDR: 3800 };

    function formatNumber(n) {
      return parseFloat(n).toFixed(2);
    }

    function padDateInput(value) {
      const cleaned = value.replace(/[^0-9]/g, "");
      if (cleaned.length === 6) {
        return `${cleaned.slice(0, 2)}/${cleaned.slice(2, 4)}/${cleaned.slice(4)}`;
      }
      return value;
    }

    document.getElementById('warehouse_date').addEventListener('input', (e) => {
      e.target.value = padDateInput(e.target.value);
    });

    document.querySelectorAll('input[type="text"]').forEach(el => {
      el.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const form = el.form;
          const index = Array.from(form.elements).indexOf(el);
          if (index > -1 && index + 1 < form.elements.length) {
            form.elements[index + 1].focus();
          }
        }
      });
    });
  </script>
</body>
</html>
