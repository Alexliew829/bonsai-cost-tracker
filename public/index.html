<script>
function formatCurrency(value) {
  const n = parseFloat(value.replace(/,/g, ''));
  return isNaN(n) ? '' : n.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function validateNumberField(el) {
  const value = el.value.replace(/,/g, '');
  if (!/^\d+(\.\d{1,2})?$/.test(value)) {
    el.classList.add('error');
    return false;
  } else {
    el.value = formatCurrency(value);
    el.classList.remove('error');
    return true;
  }
}

function formatDateInput(val) {
  const digits = val.replace(/\D/g, '');
  if (digits.length === 6) {
    return `${digits.slice(0,2)}/${digits.slice(2,4)}/20${digits.slice(4)}`;
  } else if (digits.length === 8) {
    return `${digits.slice(0,2)}/${digits.slice(2,4)}/${digits.slice(4)}`;
  } else {
    return val;
  }
}

function handleDateInput(e) {
  const val = e.target.value;
  e.target.value = formatDateInput(val);
}
