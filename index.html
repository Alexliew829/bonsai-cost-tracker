<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盆栽成本记录系统 Lover Legend gardening</title>
  <style>
    body { font-family: sans-serif; padding: 15px; background-color: #f9f9f9; }
    h2, h3 { text-align: center; }
    input, select, textarea { width: 100%; padding: 6px; margin: 4px 0; box-sizing: border-box; font-size: 15px; }
    label { font-weight: bold; margin-top: 8px; display: block; font-size: 14px; }
    .section { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .highlight { color: red; font-weight: bold; }
    .result { background: #eef; padding: 10px; margin-top: 10px; border-radius: 6px; }
    .img-preview { width: 100%; max-width: 300px; display: block; margin-top: 10px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .logo-title { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 15px; }
    .logo-title img { height: 48px; }
  </style>
</head>
<body>
  <div class="logo-title">
    <img src="Logo2.jpg" alt="logo" />
    <h2>盆栽成本记录系统 Lover Legend gardening</h2>
  </div>

  <!-- 🌱 盆栽资料 -->
  <div class="section">
    <h3>🌱 盆栽资料（含内陆发货信息）</h3>
    <div class="grid-2">
      <div><label>供应商</label><input id="supplier" /></div>
      <div><label>品种</label><input id="variety" /></div>
      <div><label>单价（原币）</label><input type="text" id="price" onblur="formatPrice(this)" /></div>
      <div>
        <label>币值</label>
        <select id="currency">
          <option value="CNY">CNY</option>
          <option value="VND">VND</option>
          <option value="NTD">NTD</option>
          <option value="IDR">IDR</option>
        </select>
      </div>
      <div><label>数量（棵）</label><input type="number" id="quantity" value="1" /></div>
      <div><label>图片网址（URL）</label><input id="image_url" /></div>
      <div><label>发货单号</label><input id="shipment_id" /></div>
      <div><label>这次发货总数（棵）</label><input type="number" id="total_plants" /></div>
      <div><label>这次发货总金额（RM）</label><input type="number" id="total_amount" /></div>
      <div><label>包装明细</label><input id="packing" /></div>
      <div><label>抵达仓库日期</label><input type="date" id="warehouse_date" /></div>
    </div>
    <img id="preview" class="img-preview" style="display:none" />
  </div>

  <!-- 📦 发货资料 -->
  <div class="section">
    <h3>📦 海外发货资料</h3>
    <label>装柜日期</label><input type="date" id="container_date" />
    <label>海运单号</label><input id="shipping_no" />
    <label>到大马运费（RM）</label><input type="number" id="freight_fee" />
    <label>抵达大马日期</label><input type="date" id="arrival_date" />
  </div>

  <!-- 🧾 成本与售价 -->
  <div class="section">
    <h3>🧾 成本与售价</h3>
    <div class="grid-2">
      <div><label>花盆成本 RM</label><input type="number" id="pot" value="0" /></div>
      <div><label>苔藓成本 RM</label><input type="number" id="moss" value="0" /></div>
      <div><label>本地运输 RM</label><input type="number" id="local" value="0" /></div>
    </div>
    <button onclick="calculate()">计算成本与售价</button>
  </div>

  <div class="section result" id="result" style="display:none"></div>

  <!-- 💾 手动储存 -->
  <div style="text-align: center; margin: 10px;">
    <button onclick="saveToStorage()">💾 手动储存全部资料</button>
  </div>

  <script>
    const rates = { CNY: 1.5, VND: 5555, NTD: 6.8, IDR: 3800 };

    function formatPrice(input) {
      const val = parseFloat(input.value.replace(/,/g, ''));
      if (!isNaN(val)) {
        input.value = val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      }
    }

    function calculate() {
      const rate = rates[document.getElementById('currency').value];
      const price = parseFloat(document.getElementById('price').value.replace(/,/g, '')) || 0;
      const quantity = parseFloat(document.getElementById('quantity').value) || 1;
      const totalAmount = parseFloat(document.getElementById('total_amount').value) || 0;
      const totalPlants = parseFloat(document.getElementById('total_plants').value) || 1;
      const freight_fee = parseFloat(document.getElementById('freight_fee').value) || 0;

      const pot = parseFloat(document.getElementById('pot').value) || 0;
      const moss = parseFloat(document.getElementById('moss').value) || 0;
      const local = parseFloat(document.getElementById('local').value) || 0;

      const baseCost = price / rate;
      const freightRatio = freight_fee / (totalAmount / rate || 1);
      const originCost = baseCost + freightRatio;
      const totalCost = originCost + pot + moss + local;

      const prices = {
        '20%': totalCost * 1.26 * 1.12,
        '30%': totalCost * 1.43 * 1.12,
        '40%': totalCost * 1.67 * 1.12,
        '50%': totalCost * 2.00 * 1.12,
        '55%': totalCost * 2.23 * 1.12
      };

      const profit = prices['50%'] - totalCost;
      const profitRate = (profit / prices['50%']) * 100;

      const cDate = new Date(document.getElementById('container_date').value);
      const aDate = new Date(document.getElementById('arrival_date').value);
      const shipDays = (!isNaN(cDate) && !isNaN(aDate)) ? Math.floor((aDate - cDate) / (1000 * 60 * 60 * 24)) : '-';

      document.getElementById('preview').src = document.getElementById('image_url').value;
      document.getElementById('preview').style.display = document.getElementById('image_url').value ? 'block' : 'none';

      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
        <div><strong>运输天数：</strong>${shipDays} 天</div>
        <div><strong>运费比例：</strong>${freightRatio.toFixed(4)}</div>
        <div><strong>原成本：</strong>RM ${originCost.toFixed(2)}</div>
        <div><strong>总成本：</strong>RM ${totalCost.toFixed(2)}</div>
        <div><strong>20% 售价：</strong>RM ${prices['20%'].toFixed(2)}</div>
        <div><strong>30% 售价：</strong>RM ${prices['30%'].toFixed(2)}</div>
        <div><strong>40% 售价：</strong>RM ${prices['40%'].toFixed(2)}</div>
        <div class="highlight"><strong>50% 售价：</strong>RM ${prices['50%'].toFixed(2)}</div>
        <div><strong>55% 售价：</strong>RM ${prices['55%'].toFixed(2)}</div>
        <div><strong>利润（50%）：</strong>RM ${profit.toFixed(2)}</div>
        <div><strong>利润率：</strong>${profitRate.toFixed(1)}%</div>
      `;
    }

    function saveToStorage() {
      const ids = ['supplier','variety','price','currency','quantity','image_url','shipment_id','total_plants','total_amount','packing','warehouse_date','container_date','shipping_no','freight_fee','arrival_date','pot','moss','local'];
      const data = {};
      ids.forEach(id => data[id] = document.getElementById(id).value);
      localStorage.setItem('bonsai_data', JSON.stringify(data));
      alert('✅ 已手动储存全部资料');
    }

    function loadFromStorage() {
      const data = JSON.parse(localStorage.getItem('bonsai_data') || '{}');
      for (const key in data) {
        const el = document.getElementById(key);
        if (el) el.value = data[key];
      }
    }

    setInterval(saveToStorage, 300000); // 每5分钟自动储存
    window.onload = loadFromStorage;
  </script>
</body>
</html>
